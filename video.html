<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Visionnage</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: #1a1a1a; --text: #eee; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .back-btn { display: inline-block; text-decoration: none; color: var(--primary); font-weight: bold; margin-bottom: 20px; border: 1px solid var(--primary); padding: 8px 15px; border-radius: 6px; transition: 0.3s; }
        .back-btn:hover { background: var(--primary); color: white; }

        .anime-header { display: flex; gap: 20px; background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 30px; align-items: flex-start; }
        .left-column { width: 280px; flex-shrink: 0; }
        .left-column img { width: 100%; border-radius: 10px; border: 2px solid var(--primary); object-fit: cover; }
        
        .details { flex: 1; }
        .details h1 { margin: 0 0 15px 0; color: var(--primary); font-size: 1.8em; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .info-item { background: rgba(255,255,255,0.05); padding: 8px 12px; border-radius: 6px; border-left: 3px solid var(--primary); font-size: 0.85em; display: flex; justify-content: space-between; align-items: center; }
        .info-item strong { color: #888; font-size: 0.75em; text-transform: uppercase; margin-right: 10px; }
        
        .playlist-box { background: #222; margin-top: 15px; padding: 15px; border-radius: 10px; border: 1px solid #444; }
        .playlist-box select, .playlist-box input { width: 100%; background: #111; color: white; border: 1px solid #444; padding: 8px; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box; }
        .star-rating { font-size: 18px; color: #444; text-align: center; cursor: pointer; user-select: none; margin-bottom: 10px; display: flex; justify-content: center; gap: 2px; }
        .star-rating span.active { color: #f1c40f; }
        
        .btn-save { width: 100%; background: var(--primary); color: white; border: none; padding: 8px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .btn-delete { width: 100%; background: transparent; color: #ff4757; border: 1px solid #ff4757; padding: 8px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        .episodes-grid { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; justify-content: center; }
        .ep-btn { background: #222; border: 1px solid #444; color: white; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .ep-btn.active { background: var(--primary); border-color: var(--primary); }
        .video-player { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 15px; overflow: hidden; border: 1px solid #333; margin-bottom: 30px; }
        .video-player iframe { width: 100%; height: 100%; border: none; }

        .comment-section { background: #1a1a1a; padding: 20px; border-radius: 10px; margin-top: 20px; border: 1px solid #333; }
        .comment-item { display: flex; gap: 15px; margin-bottom: 15px; padding: 10px; background: #222; border-radius: 8px; border-left: 3px solid var(--primary); }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; }
        .comment-date { font-size: 0.7em; color: #666; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" id="back-link" class="back-btn">← Retour au catalogue</a>
        <div id="video-content">Chargement...</div>
        <div class="episodes-grid" id="episodes-list"></div>
        <div id="player-container" class="video-player" style="display:none;"><iframe id="main-iframe" allowfullscreen></iframe></div>
        
        <div class="comment-section">
            <h3>Commentaires</h3>
            <div id="comment-form" style="margin-bottom:20px;">
                <textarea id="comment-input" placeholder="Ajouter un commentaire..." style="width:100%; height:60px; background:#111; color:white; border:1px solid #444; border-radius:5px; padding:10px; box-sizing:border-box;"></textarea>
                <button id="btn-post" class="btn-save" style="margin-top:10px; width:auto; padding:8px 20px;">Poster</button>
                <p id="comm-hint" style="font-size:0.75em; color:#777; margin-top:5px;">Connectez-vous pour commenter</p>
            </div>
            <div id="comments-display">Chargement des avis...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, collection, addDoc, query, where, onSnapshot, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCD70a-QR2nJnHBnA-FUoIGHZ7Z3VByPMk", authDomain: "le-malicieux-v2.firebaseapp.com", projectId: "le-malicieux-v2", storageBucket: "le-malicieux-v2.firebasestorage.app", messagingSenderId: "938147445933", appId: "1:938147445933:web:86f9c65ee0737e66a9da24" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const animeName = new URLSearchParams(window.location.search).get('name');
        let currentUser = null;
        let userRating = 0;

        if (document.referrer.includes('playlist.html')) {
            const link = document.getElementById('back-link');
            link.href = 'playlist.html';
            link.innerText = '← Retour à ma playlist';
        }

        async function load() {
            const resp = await fetch('animes.csv'); const data = await resp.text();
            const anime = data.split(/\r?\n/).slice(1).map(l => {
                const c = l.split(';'); const cl = (s) => s ? s.trim().replace(/^"|"$/g, '') : "";
                return { nom: cl(c[0]), pop: cl(c[1]), score: cl(c[2]), sortie: cl(c[3]), ep: cl(c[4]), censure: cl(c[5]), etat: cl(c[6]), desc: cl(c[7]), img: cl(c[8]), links: c.slice(9).map(cl).filter(x => x.length > 5) };
            }).find(a => a.nom === animeName);

            if (anime) {
                document.getElementById('video-content').innerHTML = `
                    <div class="anime-header">
                        <div class="left-column">
                            <img src="img/${anime.img}">
                            <div id="playlist-ui" class="playlist-box">
                                <select id="user-status">
                                    <option value="none">Statut...</option>
                                    <option value="watching">En cours</option>
                                    <option value="waiting">En attente</option>
                                    <option value="completed">Terminé</option>
                                </select>
                                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                                    <span style="font-size:0.8em; color:#888;">Vus :</span>
                                    <input type="number" id="user-ep" min="0" max="${anime.ep}" value="0" style="margin:0; width:60px; text-align:center;">
                                    <span style="font-size:0.8em; color:#888;">/ ${anime.ep}</span>
                                </div>
                                <div class="star-rating" id="stars">${Array.from({length:10}, (_,i)=>`<span data-v="${i+1}">★</span>`).join('')}</div>
                                <input type="text" id="user-tags" placeholder="Bloc-note (Étiquettes)...">
                                <button class="btn-save" id="save-btn">Sauvegarder</button>
                                <p id="save-hint" style="font-size:0.7em; text-align:center; color:#888; margin-top:5px;">Connectez-vous pour sauvegarder</p>
                                <button class="btn-delete" id="delete-btn">Supprimer de la liste</button>
                            </div>
                        </div>
                        <div class="details">
                            <h1>${anime.nom}</h1>
                            <div class="info-grid">
                                <div class="info-item"><strong>Popularité</strong>${anime.pop}</div>
                                <div class="info-item"><strong>Score</strong>⭐ ${anime.score}/10</div>
                                <div class="info-item"><strong>Année</strong>${anime.sortie}</div>
                                <div class="info-item"><strong>Épisodes</strong>${anime.ep}</div>
                                <div class="info-item"><strong>Censure</strong>${anime.censure}</div>
                                <div class="info-item"><strong>État</strong>${anime.etat}</div>
                            </div>
                            <div class="synopsis"><h3>Synopsis</h3><p>${anime.desc}</p></div>
                        </div>
                    </div>`;

                const stars = document.querySelectorAll('#stars span');
                const updateStars = (val) => stars.forEach(st => st.classList.toggle('active', parseInt(st.dataset.v) <= val));
                const requireAuth = (fn) => { if(!currentUser) signInWithPopup(auth, provider); else fn(); };

                stars.forEach(s => s.onclick = () => requireAuth(() => { 
                    userRating = parseInt(s.dataset.v); 
                    updateStars(userRating);
                }));

                onAuthStateChanged(auth, async (u) => {
                    currentUser = u;
                    document.getElementById('comm-hint').style.display = u ? 'none' : 'block';
                    document.getElementById('save-hint').style.display = u ? 'none' : 'block';

                    if (u) {
                        const docId = `${u.uid}_${anime.nom.replace(/\s+/g, '_')}`;
                        const docRef = doc(db, "playlists", docId);
                        const snap = await getDoc(docRef);
                        if (snap.exists()) { 
                            const d = snap.data();
                            document.getElementById('user-status').value = d.status || "none"; 
                            document.getElementById('user-ep').value = d.epSeen || 0;
                            document.getElementById('user-tags').value = d.tags || "";
                            userRating = d.rating || 0; 
                            updateStars(userRating);
                        }

                        document.getElementById('save-btn').onclick = () => setDoc(docRef, { 
                            uid: u.uid, anime: anime.nom, img: anime.img, 
                            status: document.getElementById('user-status').value, 
                            epSeen: parseInt(document.getElementById('user-ep').value),
                            rating: parseInt(userRating),
                            tags: document.getElementById('user-tags').value
                        }).then(() => alert("Mis à jour !"));

                        document.getElementById('delete-btn').onclick = async () => {
                            if(confirm("Supprimer de votre liste ?")) { await deleteDoc(docRef); window.location.reload(); }
                        };
                    } else {
                        document.getElementById('save-btn').onclick = () => signInWithPopup(auth, provider);
                        document.getElementById('delete-btn').onclick = () => signInWithPopup(auth, provider);
                    }
                });

                document.getElementById('btn-post').onclick = () => requireAuth(async () => {
                    const txt = document.getElementById('comment-input').value;
                    if(!txt.trim()) return;
                    await addDoc(collection(db, "commentaires"), { 
                        anime: animeName, text: txt, userName: currentUser.displayName, userPhoto: currentUser.photoURL, date: serverTimestamp() 
                    });
                    document.getElementById('comment-input').value = "";
                });

                if (anime.links.length > 0) {
                    document.getElementById('player-container').style.display = "block";
                    anime.links.forEach((l, i) => {
                        const b = document.createElement('button'); b.className = 'ep-btn'; b.innerText = `EP ${i+1}`;
                        b.onclick = () => { document.getElementById('main-iframe').src = l; document.querySelectorAll('.ep-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); };
                        document.getElementById('episodes-list').appendChild(b); if (i === 0) b.click();
                    });
                }

                const qComments = query(collection(db, "commentaires"), where("anime", "==", animeName), orderBy("date", "desc"));
                onSnapshot(qComments, (snap) => {
                    const c = document.getElementById('comments-display'); c.innerHTML = "";
                    if(snap.empty) c.innerHTML = "<p style='color:#666; font-size:0.9em;'>Aucun commentaire pour le moment.</p>";
                    snap.forEach(doc => { 
                        const d = doc.data(); 
                        const dateStr = d.date ? new Date(d.date.seconds * 1000).toLocaleDateString('fr-FR', { day: 'numeric', month: 'long' }) : "A l'instant";
                        c.innerHTML += `<div class="comment-item">
                            <img src="${d.userPhoto || 'https://via.placeholder.com/40'}" class="user-avatar">
                            <div><b>${d.userName}</b><span class="comment-date">${dateStr}</span><p style="margin:5px 0; font-size:0.9em;">${d.text}</p></div>
                        </div>`; 
                    });
                });
            }
        }
        load();
    </script>
</body>
</html>
