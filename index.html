<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue d'Animes</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text); 
            margin: 0; 
            min-height: 100vh;
            transition: background-image 0.5s ease;
            /* On met un fond par défaut pour éviter le flash noir au chargement */
            background-image: url('img/fond1.jpg');
        }

        .top-navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 20px; background: var(--nav-bg); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo-text { font-size: 1.5em; font-weight: bold; color: var(--primary); text-decoration: none; text-transform: uppercase; letter-spacing: 2px; }
        
        .search-container { flex: 1; max-width: 500px; margin: 0 20px; position: relative; }
        .search-container input {
            width: 100%; padding: 10px 15px 10px 40px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05);
            color: white; outline: none; transition: 0.3s;
        }
        .search-container input:focus { background: rgba(255,255,255,0.15); border-color: var(--primary); }

        .nav-right { display: flex; align-items: center; gap: 15px; }
        .nav-link { color: white; text-decoration: none; padding: 8px 15px; border-radius: 5px; transition: 0.3s; font-size: 0.9em; font-weight: 500; }
        .nav-link:hover { background: var(--primary); }

        .container { padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        .filters { display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; }
        .filter-group { display: flex; align-items: center; gap: 10px; }
        .filter-group label { font-size: 0.8em; color: #888; text-transform: uppercase; }
        
        select {
            background: #222; color: white; border: 1px solid #444; padding: 8px 12px;
            border-radius: 5px; cursor: pointer; outline: none;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }

        .anime-card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            transition: 0.3s; text-decoration: none; color: white;
            border: 1px solid rgba(255,255,255,0.05); position: relative;
        }
        .anime-card:hover { transform: translateY(-10px); border-color: var(--primary); box-shadow: 0 15px 30px rgba(0,0,0,0.5); }
        
        .anime-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        
        .anime-info { padding: 12px; }
        .anime-info h3 { margin: 0; font-size: 0.95em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .anime-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; font-size: 0.8em; }
        .score { color: #f1c40f; font-weight: bold; }
        .year { color: #888; }
        
        .badge-pop {
            position: absolute; top: 10px; left: 10px; background: var(--primary);
            color: white; padding: 3px 8px; border-radius: 4px; font-size: 0.7em; font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="top-navbar">
        <div class="nav-left">
            <a href="index.html" class="logo-text">Le Malicieux</a>
            <div class="nav-right">
                <a href="playlist.html" class="nav-link">Ma Playlist</a>
                <button onclick="randomAnime()" class="nav-link" style="background:none; border:1px solid var(--primary); cursor:pointer;">Aléatoire</button>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Rechercher un anime...">
        </div>

        <div class="nav-right">
            <div class="filters">
                <div class="filter-group">
                    <label>Trier par</label>
                    <select id="sort">
                        <option value="popularite">Popularité</option>
                        <option value="nom">Nom A-Z</option>
                        <option value="score">Score</option>
                        <option value="sortie">Date de sortie</option>
                        <option value="episodes">Nombre d'épisodes</option>
                        <option value="censure">Censure</option>
                        <option value="etat">État</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="anime-grid" id="grid"></div>
    </div>

    <script>
        let allAnimes = [];
        const grid = document.getElementById('grid');

        // Fonds d'écran aléatoires préservés
        const backgrounds = ['img/fond1.jpg', 'img/fond2.jpg', 'img/fond3.jpg', 'img/fond4.jpg', 'img/fond5.jpg'];
        document.body.style.backgroundImage = `url('${backgrounds[Math.floor(Math.random() * backgrounds.length)]}')`;

        async function loadAnimes() {
            try {
                const resp = await fetch('animes.csv');
                const text = await resp.text();
                
                allAnimes = text.split(/\r?\n/).slice(1).map(line => {
                    const c = line.split(';');
                    const cl = (s) => s ? s.trim().replace(/^"|"$/g, '') : "";
                    if (c.length < 9) return null;
                    return {
                        nom: cl(c[0]), pop: cl(c[1]), score: cl(c[2]), 
                        sortie: cl(c[3]), ep: cl(c[4]), censure: cl(c[5]),
                        etat: cl(c[6]), desc: cl(c[7]), img: cl(c[8])
                    };
                }).filter(a => a && a.nom);

                sortAnimes("popularite");
            } catch (e) { console.error(e); }
        }

        function displayAnimes(list) {
            grid.innerHTML = "";
            const fragment = document.createDocumentFragment(); // Accélère sans changer le visuel
            
            list.forEach(anime => {
                const card = document.createElement('a');
                card.href = `video.html?name=${encodeURIComponent(anime.nom)}`;
                card.className = 'anime-card';
                card.innerHTML = `
                    <div class="badge-pop">${anime.pop}</div>
                    <img src="img/${anime.img}" onerror="this.src='https://via.placeholder.com/180x250'">
                    <div class="anime-info">
                        <h3>${anime.nom}</h3>
                        <div class="anime-meta">
                            <span class="score">⭐ ${anime.score}</span>
                            <span class="year">${anime.sortie}</span>
                        </div>
                    </div>
                `;
                fragment.appendChild(card);
            });
            grid.appendChild(fragment);
        }

        function sortAnimes(m) {
            let sorted = [...allAnimes];
            if (m === "nom") sorted.sort((a,b) => a.nom.localeCompare(b.nom));
            if (m === "score") sorted.sort((a,b) => parseFloat(b.score) - parseFloat(a.score));
            if (m === "popularite") sorted.sort((a,b) => (parseInt(a.pop.replace('#','')) || 999) - (parseInt(b.pop.replace('#','')) || 999));
            if (m === "sortie") sorted.sort((a,b) => b.sortie.localeCompare(a.sortie));
            if (m === "episodes") sorted.sort((a,b) => parseInt(b.ep) - parseInt(a.ep));
            if (m === "censure") sorted.sort((a,b) => a.censure.localeCompare(b.censure));
            if (m === "etat") sorted.sort((a,b) => a.etat.localeCompare(b.etat));
            displayAnimes(sorted);
        }

        document.getElementById('sort').addEventListener('change', (e) => sortAnimes(e.target.value));

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            displayAnimes(allAnimes.filter(a => a.nom.toLowerCase().includes(val)));
        });

        window.randomAnime = function() {
            if(allAnimes.length > 0) {
                const rand = allAnimes[Math.floor(Math.random() * allAnimes.length)];
                window.location.href = `video.html?name=${encodeURIComponent(rand.nom)}`;
            }
        };

        loadAnimes();
    </script>
</body>
</html>
