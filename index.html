<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); background-image: url('img/fond1.jpg'); background-size: cover; background-attachment: fixed; color: var(--text); margin: 0; min-height: 100vh; }

        .top-navbar { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background: var(--nav-bg); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo-text { font-size: 1.5em; font-weight: bold; color: var(--primary); text-decoration: none; }
        
        .search-container { flex: 1; max-width: 500px; margin: 0 20px; position: relative; }
        .search-container input { width: 100%; padding: 10px 15px; border-radius: 20px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; }
        
        .nav-right { display: flex; gap: 15px; }
        .nav-link { color: white; text-decoration: none; padding: 8px 15px; border-radius: 5px; transition: 0.3s; font-size: 0.9em; }
        .nav-link:hover { background: var(--primary); }

        .container { padding: 20px; max-width: 1400px; margin: 0 auto; }
        .filters { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; align-items: center; }
        select { background: #222; color: white; border: 1px solid #444; padding: 8px; border-radius: 5px; cursor: pointer; }

        .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        
        /* Skeleton loading / Placeholder pour la fluidité */
        .anime-card { background: var(--card-bg); border-radius: 10px; overflow: hidden; transition: 0.3s; text-decoration: none; color: white; border: 1px solid rgba(255,255,255,0.05); }
        .anime-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .anime-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .anime-info { padding: 10px; }
        .anime-info h3 { margin: 0; font-size: 0.95em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .anime-meta { display: flex; justify-content: space-between; font-size: 0.8em; color: #aaa; margin-top: 5px; }
    </style>
</head>
<body>

    <nav class="top-navbar">
        <div class="nav-left">
            <a href="index.html" class="logo-text">LE MALICIEUX</a>
            <div class="nav-right">
                <a href="playlist.html" class="nav-link">Ma Liste</a>
                <button onclick="randomAnime()" class="nav-link" style="background:none; border:1px solid var(--primary); cursor:pointer;">Aléatoire</button>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Rechercher un anime...">
        </div>

        <div class="filters">
            <select id="sort">
                <option value="popularite">Popularité</option>
                <option value="nom">Nom A-Z</option>
                <option value="score">Meilleures notes</option>
                <option value="sortie">Nouveautés</option>
            </select>
        </div>
    </nav>

    <div class="container">
        <div class="anime-grid" id="grid">
            </div>
    </div>

    <script>
        let allAnimes = [];
        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('search');

        async function loadAnimes() {
            try {
                const resp = await fetch('animes.csv');
                const text = await resp.text();
                
                allAnimes = text.split(/\r?\n/).slice(1).map(line => {
                    const c = line.split(';');
                    const cl = (s) => s ? s.trim().replace(/^"|"$/g, '') : "";
                    return {
                        nom: cl(c[0]), pop: cl(c[1]), score: cl(c[2]), 
                        sortie: cl(c[3]), ep: cl(c[4]), img: cl(c[8])
                    };
                }).filter(a => a.nom);

                // Tri par défaut (Popularité)
                sortAnimes("popularite");
            } catch (e) {
                grid.innerHTML = "Erreur de chargement du catalogue.";
            }
        }

        function displayAnimes(list) {
            // On vide la grille
            grid.innerHTML = "";
            
            // On utilise un DocumentFragment pour éviter de rafraîchir le DOM à chaque itération (Gain de perf énorme)
            const fragment = document.createDocumentFragment();
            
            list.forEach(anime => {
                const card = document.createElement('a');
                card.href = `video.html?name=${encodeURIComponent(anime.nom)}`;
                card.className = 'anime-card';
                card.innerHTML = `
                    <img src="img/${anime.img}" loading="lazy" onerror="this.src='https://via.placeholder.com/180x250'">
                    <div class="anime-info">
                        <h3>${anime.nom}</h3>
                        <div class="anime-meta">
                            <span>⭐ ${anime.score}</span>
                            <span>${anime.sortie}</span>
                        </div>
                    </div>
                `;
                fragment.appendChild(card);
            });
            
            grid.appendChild(fragment);
        }

        function sortAnimes(criteria) {
            let sorted = [...allAnimes];
            if (criteria === "nom") sorted.sort((a,b) => a.nom.localeCompare(b.nom));
            if (criteria === "score") sorted.sort((a,b) => parseFloat(b.score) - parseFloat(a.score));
            if (criteria === "popularite") sorted.sort((a,b) => (parseInt(a.pop.replace('#','')) || 999) - (parseInt(b.pop.replace('#','')) || 999));
            if (criteria === "sortie") sorted.sort((a,b) => b.sortie.localeCompare(a.sortie));
            
            displayAnimes(sorted);
        }

        // Recherche avec "Debounce" pour ne pas ramer quand on tape
        let timeout = null;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const val = e.target.value.toLowerCase();
                const filtered = allAnimes.filter(a => a.nom.toLowerCase().includes(val));
                displayAnimes(filtered);
            }, 200); // Attend 200ms après la fin de la frappe
        });

        document.getElementById('sort').addEventListener('change', (e) => sortAnimes(e.target.value));

        window.randomAnime = function() {
            if(allAnimes.length > 0) {
                const rand = allAnimes[Math.floor(Math.random() * allAnimes.length)];
                window.location.href = `video.html?name=${encodeURIComponent(rand.nom)}`;
            }
        };

        loadAnimes();
    </script>
</body>
</html>
