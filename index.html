<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Catalogue Anime</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: white; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #ff4757; text-transform: uppercase; letter-spacing: 2px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: #1e1e1e; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: 0.3s; border: 1px solid #333; }
        .card:hover { transform: translateY(-5px); border-color: #ff4757; }
        .card img { width: 100%; height: 280px; object-fit: cover; display: block; background: #222; }
        .content { padding: 12px; text-align: center; }
        .title { font-weight: bold; font-size: 0.95em; margin-bottom: 5px; color: #eee; height: 2.4em; overflow: hidden; }
        .score { color: #ffa502; font-size: 0.85em; font-weight: bold; }
        .meta { color: #888; font-size: 0.8em; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>Ma Collection</h1>
    <div class="grid" id="anime-container"></div>

    <script>
        async function loadAnimes() {
            try {
                const response = await fetch('animes.csv');
                const data = await response.text();
                
                // On sépare par ligne mais on nettoie les espaces vides
                const lines = data.split(/\r?\n/).filter(line => line.trim() !== "");
                const container = document.getElementById('anime-container');

                // On commence à 1 pour sauter l'en-tête
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i];
                    
                    // Cette Regex magique sépare par virgule SANS couper l'intérieur des guillemets
                    const cols = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);

                    if (cols && cols.length >= 9) {
                        const title = cols[0].replace(/"/g, ""); 
                        const score = cols[2].replace(/"/g, "");
                        const episodes = cols[4].replace(/"/g, "");
                        // L'image est en colonne 9 (index 8)
                        const imageFileName = cols[8].replace(/"/g, "").trim();

                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <img src="img/${imageFileName}" alt="${title}" onerror="this.src='https://via.placeholder.com/200x280?text=Image+Manquante'">
                            <div class="content">
                                <div class="title">${title}</div>
                                <div class="score">⭐ ${score}/10</div>
                                <div class="meta">${episodes} épisodes</div>
                            </div>
                        `;
                        container.appendChild(card);
                    }
                }
            } catch (e) {
                console.error("Erreur de chargement:", e);
            }
        }
        loadAnimes();
    </script>
</body>
</html>
