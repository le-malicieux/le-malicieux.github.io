<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue d'Animes</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        
        body { 
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg); 
            background-size: cover; background-attachment: fixed; background-position: center;
            color: var(--text); margin: 0; min-height: 100vh; transition: background-image 0.5s ease;
            background-image: url('img/fond1.webp'); /* Version WebP */
        }

        .top-navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 20px; background: var(--nav-bg); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .search-container { flex: 1; margin: 0 20px; position: relative; }
        #search { width: 100%; padding: 10px 15px; border-radius: 20px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        #search:focus { background: rgba(255,255,255,0.2); border-color: var(--primary); }

        .nav-links { display: flex; align-items: center; gap: 15px; }
        .nav-links a { color: white; text-decoration: none; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: var(--primary); }

        .anime-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 25px; padding: 30px; 
        }

        .anime-card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s; border: 1px solid rgba(255,255,255,0.05);
            text-decoration: none; color: white; display: block;
        }

        .anime-card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.6); border-color: var(--primary); }
        .anime-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; transition: 0.3s; }
        .anime-card:hover img { filter: brightness(1.1); }
        .anime-info { padding: 15px; }
        .anime-title { font-weight: bold; font-size: 1em; margin-bottom: 8px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 2.6em; }

        /* Correction Mobile */
        @media (max-width: 600px) {
            .top-navbar { padding: 10px; flex-direction: column; gap: 10px; }
            .search-container { width: 90%; margin: 5px 0; }
            .anime-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; padding: 12px; }
        }
    </style>
</head>
<body>

    <nav class="top-navbar">
        <a href="index.html" style="color:var(--primary); font-weight:bold; text-decoration:none; font-size:1.4em; letter-spacing:1px;">LE MALICIEUX</a>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Rechercher un anime...">
        </div>

        <div class="nav-links">
            <select id="sort" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 8px; border-radius: 5px; cursor: pointer; outline: none;">
                <option value="popularite">Popularité</option>
                <option value="score">Score</option>
                <option value="nom">Nom (A-Z)</option>
                <option value="sortie">Année</option>
                <option value="episodes">Épisodes</option>
            </select>
            <a href="playlist.html">Ma Liste</a>
            <button onclick="randomAnime()" style="background:var(--primary); border:none; color:white; padding:8px 15px; border-radius:20px; cursor:pointer; font-weight:bold;">Aléatoire</button>
        </div>
    </nav>

    <div class="anime-grid" id="anime-grid"></div>

    <script>
        let allAnimes = [];
        const fonds = ['fond1.webp', 'fond2.webp', 'fond3.webp'];
        document.body.style.backgroundImage = `url('img/${fonds[Math.floor(Math.random() * fonds.length)]}')`;

        async function loadAnimes() {
            try {
                const response = await fetch('animes.csv');
                const data = await response.text();
                const lines = data.split(/\r?\n/).filter(line => line.trim() !== "");
                const headers = lines[0].split(';');

                allAnimes = lines.slice(1).map(line => {
                    const columns = line.split(';');
                    return {
                        nom: columns[0]?.trim(),
                        pop: columns[1]?.trim(),
                        score: columns[2]?.trim(),
                        sortie: columns[3]?.trim(),
                        ep: columns[4]?.trim(),
                        censure: columns[5]?.trim(),
                        etat: columns[6]?.trim(),
                        desc: columns[7]?.trim(),
                        img: columns[8]?.trim()
                    };
                }).filter(a => a.nom);

                displayAnimes(allAnimes);
            } catch (error) {
                console.error("Erreur de chargement du CSV:", error);
            }
        }

        function displayAnimes(list) {
            const grid = document.getElementById('anime-grid');
            grid.innerHTML = list.map(anime => `
                <a href="video.html?name=${encodeURIComponent(anime.nom)}" class="anime-card">
                    <img src="img/${anime.img}" loading="lazy" onerror="this.src='img/default.jpg'">
                    <div class="anime-info">
                        <div class="anime-title">${anime.nom}</div>
                        <div style="display:flex; justify-content:space-between; align-items:center; font-size:0.85em; color:var(--primary);">
                            <span>⭐ ${anime.score}</span>
                            <span style="color:#888;">${anime.sortie}</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        document.getElementById('sort').addEventListener('change', (e) => {
            let sorted = [...allAnimes];
            const m = e.target.value;
            if (m === "nom") sorted.sort((a,b) => a.nom.localeCompare(b.nom));
            else if (m === "score") sorted.sort((a,b) => parseFloat(b.score.replace(',','.')) - parseFloat(a.score.replace(',','.'))).reverse();
            else if (m === "popularite") sorted.sort((a,b) => (parseInt(a.pop.replace('#','')) || 999) - (parseInt(b.pop.replace('#','')) || 999));
            else if (m === "sortie") sorted.sort((a,b) => b.sortie.localeCompare(a.sortie));
            else if (m === "episodes") sorted.sort((a,b) => parseInt(b.ep) - parseInt(a.ep));
            displayAnimes(sorted);
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            displayAnimes(allAnimes.filter(a => a.nom.toLowerCase().includes(val)));
        });

        window.randomAnime = function() {
            if(allAnimes.length > 0) {
                const lucky = allAnimes[Math.floor(Math.random() * allAnimes.length)];
                window.location.href = `video.html?name=${encodeURIComponent(lucky.nom)}`;
            }
        };

        loadAnimes();
    </script>
</body>
</html>
