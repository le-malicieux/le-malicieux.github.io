<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue d'Animes</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            background-image: url('img/fond1.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text); 
            margin: 0; 
            min-height: 100vh;
            transition: background-image 0.5s ease;
        }

        .top-navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 20px; background: var(--nav-bg); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-center { display: flex; gap: 8px; align-items: center; }
        .nav-center input, .nav-center select, .btn-red { 
            background: #222; border: 1px solid #444; color: white; padding: 6px 10px; border-radius: 4px; font-size: 0.85em; text-decoration: none;
        }
        .btn-red { background: var(--primary); border: none; font-weight: bold; cursor: pointer; }

        .hero-section { height: 40vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; max-width: 1300px; margin: 0 auto; padding: 20px; }
        
        .card { position: relative; background: var(--card-bg); border-radius: 8px; overflow: hidden; border: 1px solid #333; text-decoration: none; color: inherit; font-size: 0.75em; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img { width: 100%; height: 230px; object-fit: cover; display: block; }
        
        /* BADGE BLANC SUR ROUGE EN HAUT A GAUCHE */
        .status-badge {
            position: absolute; top: 10px; left: 10px;
            background: #ff0000; color: #fff;
            padding: 4px 8px; font-weight: 900;
            font-size: 11px; border-radius: 3px;
            z-index: 20; text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
            border: 1px solid white;
        }

        .card-info { padding: 8px; }
        .card-title { font-weight: bold; color: var(--primary); margin-bottom: 5px; height: 2.4em; overflow: hidden; }
    </style>
</head>
<body>
    <div class="top-navbar">
        <div style="font-weight:bold;color:var(--primary);">Le Malicieux</div>
        <div class="nav-center">
            <input type="text" id="search" placeholder="Recherche...">
            <select id="sort">
                <option value="nom">Nom</option>
                <option value="score">Score</option>
                <option value="sortie">Ann√©e</option>
            </select>
            <a href="playlist.html" class="btn-red">üìÇ Playlist</a>
            <button onclick="randomAnime()" class="btn-red">üé≤ Random</button>
        </div>
    </div>

    <div class="hero-section">
        <h1>le-malicieux.github.io</h1>
        <p>Catalogue d'animes malicieux</p>
    </div>

    <div id="anime-container" class="grid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyCD70a-QR2nJnHBnA-FUoIGHZ7Z3VByPMk", authDomain: "le-malicieux-v2.firebaseapp.com", projectId: "le-malicieux-v2", storageBucket: "le-malicieux-v2.firebasestorage.app", messagingSenderId: "938147445933", appId: "1:938147445933:web:86f9c65ee0737e66a9da24" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allAnimes = [];
        let userPlaylist = {};

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(query(collection(db, "playlists"), where("uid", "==", user.uid)), (snap) => {
                    userPlaylist = {};
                    snap.forEach(doc => { userPlaylist[doc.data().anime] = doc.data().status; });
                    displayAnimes(allAnimes);
                });
            }
        });

        async function setRandomBackground() {
            document.body.style.backgroundImage = "url('img/fond1.jpg')";
            const extensions = ['jpg', 'png', 'webp'];
            let foundFiles = [];
            for (let i = 1; i <= 30; i++) {
                let foundAny = false;
                for (let ext of extensions) {
                    try {
                        const response = await fetch(`img/fond${i}.${ext}`, { method: 'HEAD' });
                        if (response.ok) { foundFiles.push(`fond${i}.${ext}`); foundAny = true; break; }
                    } catch(e) {}
                }
                if (!foundAny && i > 5) break; 
            }
            if (foundFiles.length > 0) {
                const randomImg = foundFiles[Math.floor(Math.random() * foundFiles.length)];
                document.body.style.backgroundImage = `url('img/${randomImg}')`;
            }
        }

        async function init() {
            setRandomBackground();
            const response = await fetch('animes.csv');
            const rawData = await response.text();
            allAnimes = rawData.split(/\r?\n/).slice(1).map(line => {
                const c = line.split(';');
                const clean = (s) => s ? s.trim().replace(/^"|"$/g, '') : "";
                if (!c[0]) return null;
                return { nom: clean(c[0]), score: clean(c[2]), sortie: clean(c[3]), ep: clean(c[4]), censure: clean(c[5]), img: clean(c[8]) };
            }).filter(a => a !== null);
            displayAnimes(allAnimes);
        }

        function displayAnimes(list) {
            const container = document.getElementById('anime-container');
            container.innerHTML = "";
            list.forEach(a => {
                const status = userPlaylist[a.nom] || "none";
                let badge = "";
                if(status !== "none") {
                    let label = "VU";
                    if(status === 'waiting') label = "ATTENTE";
                    if(status === 'watching') label = "EN COURS";
                    badge = `<div class="status-badge">${label}</div>`;
                }

                container.innerHTML += `
                    <a href="video.html?name=${encodeURIComponent(a.nom)}" class="card">
                        ${badge}
                        <img src="img/${a.img}" onerror="this.src='https://via.placeholder.com/170x230'">
                        <div class="card-info">
                            <div class="card-title">${a.nom}</div>
                            <div>üìÖ ${a.sortie} ‚Ä¢ ‚≠ê ${a.score}</div>
                        </div>
                    </a>`;
            });
        }

        window.randomAnime = function() {
            if(allAnimes.length > 0) {
                const a = allAnimes[Math.floor(Math.random()*allAnimes.length)];
                window.location.href = `video.html?name=${encodeURIComponent(a.nom)}`;
            }
        };

        init();
    </script>
</body>
</html>
