<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); background-image: var(--bg-day); background-size: cover; background-attachment: fixed; background-position: center; color: var(--text); margin: 0; min-height: 100vh; transition: background-image 0.5s ease; }
        .top-navbar { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background: var(--nav-bg); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-center { display: flex; gap: 8px; align-items: center; }
        .nav-center input, .nav-center select, .btn-nav { background: #222; border: 1px solid #444; color: white; padding: 6px 10px; border-radius: 4px; font-size: 0.85em; text-decoration: none; }
        .btn-red { background: var(--primary) !important; border: none !important; font-weight: bold; cursor: pointer; color: white !important; }
        .hero-section { height: 45vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; max-width: 1300px; margin: 0 auto; padding: 20px; }
        .card { background: var(--card-bg); border-radius: 8px; overflow: hidden; border: 1px solid #333; position: relative; transition: 0.3s; }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-info { padding: 8px; }
        .status-badge { position: absolute; top: 8px; left: 8px; background: var(--primary); color: white; padding: 3px 7px; border-radius: 4px; font-size: 10px; font-weight: bold; z-index: 2; }
    </style>
</head>
<body id="main-body">

    <div class="top-navbar">
        <div class="nav-left"><span style="color:var(--primary); font-weight:bold;">Le Malicieux</span></div>
        <div class="nav-center">
            <input type="text" id="search" placeholder="Recherche...">
            <select id="sort">
                <option value="nom">Nom</option>
                <option value="score">Score</option>
            </select>
            <a href="playlist.html" class="btn-red btn-nav">üìÇ Ma Playlist</a>
        </div>
    </div>

    <div class="hero-section">
        <h1 style="font-size: 2.5em; text-shadow: 2px 2px 10px #000;">Catalogue d'Animes</h1>
    </div>

    <div id="anime-container" class="grid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, setDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCD70a-QR2nJnHBnA-FUoIGHZ7Z3VByPMk",
            authDomain: "le-malicieux-v2.firebaseapp.com",
            projectId: "le-malicieux-v2",
            storageBucket: "le-malicieux-v2.firebasestorage.app",
            messagingSenderId: "938147445933",
            appId: "1:938147445933:web:86f9c65ee0737e66a9da24"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allAnimes = [];
        let userPlaylist = {};

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const q = query(collection(db, "playlists"), where("uid", "==", user.uid));
                onSnapshot(q, (snapshot) => {
                    userPlaylist = {};
                    snapshot.forEach(doc => { userPlaylist[doc.data().anime] = doc.data(); });
                    displayAnimes(allAnimes);
                });
            }
        });

        window.updateAnime = async function(name, status, rating) {
            const user = auth.currentUser;
            if (!user) return alert("Connectez-vous !");
            const docRef = doc(db, "playlists", `${user.uid}_${name}`);
            if (status === 'none') {
                await deleteDoc(docRef);
            } else {
                await setDoc(docRef, {
                    uid: user.uid, anime: name, status: status,
                    rating: parseInt(rating) || 0, updatedAt: serverTimestamp()
                });
            }
        };

        async function init() {
            try {
                const response = await fetch('animes.csv');
                const rawData = await response.text();
                const rows = rawData.split(/\r?\n/);
                allAnimes = rows.slice(1).map(line => {
                    const c = line.split(';');
                    const clean = (s) => s ? s.trim().replace(/^"|"$/g, '') : "";
                    return { nom: clean(c[0]), score: clean(c[2]), img: clean(c[8]) };
                }).filter(a => a.nom);
                displayAnimes(allAnimes);
            } catch (err) { console.error("Erreur CSV:", err); }
        }

        function displayAnimes(list) {
            const container = document.getElementById('anime-container');
            container.innerHTML = "";
            list.forEach(a => {
                const userData = userPlaylist[a.nom] || { status: 'none', rating: 0 };
                const badge = userData.status !== 'none' ? `<div class="status-badge">${userData.status.toUpperCase()}</div>` : "";
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    ${badge}
                    <a href="video.html?name=${encodeURIComponent(a.nom)}"><img src="img/${a.img}"></a>
                    <div class="card-info">
                        <div style="font-weight:bold; font-size:12px; height:30px; overflow:hidden;">${a.nom}</div>
                        <select onchange="updateAnime('${a.nom}', this.value, ${userData.rating})" style="width:100%; font-size:10px; margin:5px 0;">
                            <option value="none" ${userData.status === 'none' ? 'selected' : ''}>‚ûï Playlist</option>
                            <option value="en-attente" ${userData.status === 'en-attente' ? 'selected' : ''}>‚è≥ Attente</option>
                            <option value="vu" ${userData.status === 'vu' ? 'selected' : ''}>‚úÖ Vu</option>
                        </select>
                        <input type="number" min="0" max="10" value="${userData.rating}" 
                               onchange="updateAnime('${a.nom}', '${userData.status}', this.value)" 
                               style="width:35px; background:#111; color:white; border:1px solid #444;"> /10 ‚òÖ
                    </div>`;
                container.appendChild(card);
            });
        }
        init();
    </script>
</body>
</html>
