<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue R√©tro</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: #1a1a1a; --text: #eee; --header-bg: rgba(15,15,15,0.95); }
        
        /* --- STYLE WINDOWS XP (LUNA) --- */
        body.theme-xp { 
            background: #245edb var(--bg-day) no-repeat center center fixed; 
            background-size: cover; --text: #000; 
        }
        .theme-xp .card { 
            background: #ece9d8 !important; border: 2px solid #0054e3 !important; 
            border-radius: 5px 5px 0 0 !important; box-shadow: 3px 3px 10px rgba(0,0,0,0.4); height: 520px;
        }
        .theme-xp .win-title { 
            background: linear-gradient(to bottom, #0058e6 0%, #0869ff 4%, #0054e3 6%, #0054e3 100%) !important;
            color: white !important; padding: 4px 8px; font-weight: bold; display: flex; justify-content: space-between; align-items: center;
        }

        /* --- STYLE WINDOWS VISTA (AERO BLACK) --- */
        body.theme-vista { 
            background: #000 var(--bg-day) no-repeat center center fixed; 
            background-size: cover; --text: #fff; 
        }
        .theme-vista .card { 
            background: #1a1a1a !important; 
            border: 1px solid #444 !important;
            outline: 1px solid rgba(255,255,255,0.2); outline-offset: -2px;
            border-radius: 8px 8px 0 0 !important; height: 520px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .theme-vista .win-title { 
            background: linear-gradient(to bottom, #4c4c4c 0%, #111 50%, #000 51%, #111 100%) !important;
            padding: 8px 10px; border-bottom: 1px solid #000;
            color: white !important; display: flex; justify-content: space-between; align-items: center;
        }
        .theme-vista .win-btns span { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); }

        /* --- BASES COMMUNES --- */
        body { font-family: 'Tahoma', 'Segoe UI', sans-serif; margin: 0; padding: 20px; transition: 0.3s; background-color: var(--bg); color: var(--text); }
        .header-main { display: flex; align-items: center; gap: 20px; max-width: 1200px; margin: 0 auto 20px; background: var(--header-bg); padding: 15px; border-radius: 12px; }
        .controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 30px; position: sticky; top: 10px; z-index: 100; background: var(--header-bg); padding: 10px; border-radius: 12px; }
        
        input, select, button { padding: 8px 12px; border-radius: 4px; border: 1px solid #333; background: #222; color: white; cursor: pointer; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; }
        .card { text-decoration: none; color: inherit; display: flex; flex-direction: column; overflow: hidden; transition: 0.2s; background: var(--card-bg); border: 1px solid #333; border-radius: 12px; }
        .card img { width: 100%; height: 260px; object-fit: cover; border-bottom: 1px solid rgba(128,128,128,0.2); }
        .card-info { padding: 15px; font-size: 0.85em; flex-grow: 1; }
        .card-title { font-weight: bold; margin-bottom: 10px; color: var(--primary); height: 2.6em; overflow: hidden; }
        
        /* Adaptation texte selon th√®me */
        .theme-xp .card-title { color: #000 !important; }
        .theme-vista .card-title { color: #00d2ff !important; }
        
        .info-line { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .win-btns span { margin-left: 4px; padding: 0 6px; font-size: 0.8em; border-radius: 2px; }
    </style>
</head>
<body id="main-body">

    <div class="header-main">
        <img src="img/logo.jpg" alt="Logo" style="width:70px; height:70px; border-radius:8px; border:2px solid var(--primary);">
        <div>
            <h1 style="margin:0; color:var(--primary); font-size: 1.8em;">Le Malicieux</h1>
            <p style="margin:0; opacity:0.8;">Catalogue Syst√®me</p>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="search" placeholder="Rechercher un anime...">
        <select id="theme-select" onchange="applyTheme(this.value)">
            <option value="default">Interface Moderne</option>
            <option value="theme-xp">Windows XP Professional</option>
            <option value="theme-vista">Windows Vista Aero</option>
        </select>
        <button onclick="randomAnime()">üé≤ Al√©atoire</button>
    </div>

    <div id="anime-container" class="grid"></div>

    <script>
        let allAnimes = [];

        function applyTheme(theme) {
            const body = document.getElementById('main-body');
            body.classList.remove('theme-xp', 'theme-vista');
            if (theme !== 'default') {
                body.classList.add(theme);
                const d = new Date();
                const seed = d.getFullYear() * 10000 + (d.getMonth() + 1) * 100 + d.getDate();
                const imgNum = (seed % 25) + 1;
                body.style.setProperty('--bg-day', `url('img/fond${imgNum}.jpg')`);
            } else {
                body.style.backgroundImage = 'none';
            }
            displayAnimes(allAnimes);
        }

        async function init() {
            try {
                const response = await fetch('animes.csv');
                const rawData = await response.text();
                const rows = rawData.split(/\r?\n/).filter(r => r.trim().length > 0);
                
                allAnimes = rows.slice(1).map(line => {
                    const c = line.split(';');
                    const clean = (s) => s ? s.trim().replace(/^"|"$/g, '') : "";
                    if (clean(c[0]).length < 2) return null;
                    return {
                        nom: clean(c[0]),
                        pop: clean(c[1]) || "?",
                        score: clean(c[2]) || "0",
                        sortie: clean(c[3]) || "?",
                        censure: clean(c[5]) || "?",
                        etat: clean(c[6]) || "?",
                        img: clean(c[c.length - 1])
                    };
                }).filter(a => a !== null);

                applyTheme('default');
            } catch (err) { console.error("Erreur de chargement CSV"); }
        }

        function displayAnimes(list) {
            const container = document.getElementById('anime-container');
            container.innerHTML = "";
            const currentTheme = document.getElementById('theme-select').value;

            list.forEach(a => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `video.html?name=${encodeURIComponent(a.nom)}`;
                
                let winHeader = "";
                if (currentTheme !== 'default') {
                    winHeader = `
                        <div class="win-title">
                            <div style="display:flex; align-items:center; gap:6px;">
                                <img src="img/logo.jpg" style="width:14px; height:14px; border-radius:2px;"> 
                                <span style="font-size:12px;">${a.nom.substring(0,18)}</span>
                            </div>
                            <div class="win-btns"><span>_</span><span>‚ñ°</span><span style="background:#e81123;">X</span></div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    ${winHeader}
                    <img src="img/${a.img}" onerror="this.src='https://via.placeholder.com/240x260?text=Image+Manquante'">
                    <div class="card-info">
                        <div class="card-title">${a.nom}</div>
                        <div class="info-line"><span>Score:</span> <span>‚≠ê ${a.score}</span></div>
                        <div class="info-line"><span>Sortie:</span> <span>${a.sortie}</span></div>
                        <div class="info-line"><span>Censure:</span> <span>${a.censure}</span></div>
                        <div class="info-line"><span>√âtat:</span> <span>${a.etat}</span></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            displayAnimes(allAnimes.filter(a => a.nom.toLowerCase().includes(val)));
        });

        function randomAnime() {
            if(allAnimes.length > 0) {
                const a = allAnimes[Math.floor(Math.random()*allAnimes.length)];
                window.location.href = `video.html?name=${encodeURIComponent(a.nom)}`;
            }
        }
        init();
    </script>
</body>
</html>
