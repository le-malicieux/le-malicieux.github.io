<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue d'Animes</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text); 
            margin: 0; 
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2em;
        }

        .nav-logo img {
            width: 35px;
            height: 35px;
            border-radius: 5px;
            border: 1px solid var(--primary);
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            outline: none;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }

        .container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid #333;
            text-decoration: none;
            color: inherit;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }

        .card-content {
            padding: 10px;
        }

        .card-title {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 5px;
            height: 2.4em;
            overflow: hidden;
            color: var(--primary);
        }

        .card-info {
            font-size: 0.8em;
            color: #bbb;
            display: flex;
            justify-content: space-between;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: #111;
            z-index: 2000;
            transition: 0.3s;
            padding: 20px;
            box-sizing: border-box;
        }

        .side-menu.active {
            right: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1500;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .menu-item {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #222;
            margin-bottom: 5px;
        }

        .menu-item:hover {
            background: var(--primary);
            border-radius: 5px;
        }

        select {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .card img {
                height: 220px;
            }
            .search-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M65SBS3C"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <img src="img/logo.jpg">
            <span>Le Malicieux</span>
        </a>
        <div class="search-container">
            <input type="text" id="search" class="search-bar" placeholder="Rechercher un anime...">
        </div>
        <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    </nav>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="side-menu" id="side-menu">
        <h2 style="color:var(--primary)">Options</h2>
        <a href="playlist.html" class="menu-item">‚≠ê Mes Playlists</a>
        <button onclick="randomAnime()" class="menu-item" style="width:100%; text-align:left; background:none; border:none; cursor:pointer; color:white; font-size:1em; font-family:inherit;">üé≤ Anime Al√©atoire</button>
        <div style="margin-top:20px;">
            <label>Trier par :</label>
            <select id="sort">
                <option value="nom">Nom (A-Z)</option>
                <option value="score">Meilleure Note</option>
                <option value="popularite">Popularit√©</option>
                <option value="sortie">Date de sortie</option>
                <option value="episodes">Nombre d'√©pisodes</option>
                <option value="etat">√âtat (En cours/Fini)</option>
                <option value="censure">Censure</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="anime-container" class="grid"></div>
    </div>

    <script>
        let allAnimes = [];

        // --- AJOUT : SAUVEGARDE SCROLL ---
        window.addEventListener('scroll', () => {
            localStorage.setItem('indexScrollPos', window.scrollY);
        });

        async function init() {
            const isMobile = window.innerWidth <= 1000;
            let fileName = "";
            if (isMobile) {
                const numMobile = Math.floor(Math.random() * 13) + 1;
                fileName = `mobile${numMobile}.webp`;
            } else {
                const numPC = Math.floor(Math.random() * 64) + 1;
                fileName = `fond${numPC}.webp`;
            }
            document.body.style.backgroundImage = `url('img/${fileName}')`;

            try {
                const response = await fetch('animes.csv');
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                
                allAnimes = rows.map(row => {
                    const cols = row.split(';');
                    if (cols.length < 6) return null;
                    return {
                        nom: cols[0].replace(/"/g, '').trim(),
                        pop: cols[1].replace(/"/g, '').trim(),
                        score: cols[2].replace(/"/g, '').trim(),
                        sortie: cols[3].replace(/"/g, '').trim(),
                        ep: cols[4].replace(/"/g, '').trim(),
                        censure: cols[5].replace(/"/g, '').trim(),
                        etat: cols[6] ? cols[6].replace(/"/g, '').trim() : ""
                    };
                }).filter(a => a !== null);

                displayAnimes(allAnimes);

                // --- AJOUT : RESTAURATION SCROLL ---
                const savedPos = localStorage.getItem('indexScrollPos');
                if (savedPos) {
                    setTimeout(() => window.scrollTo(0, parseInt(savedPos)), 100);
                }

            } catch (error) {
                console.error('Erreur lors du chargement des animes:', error);
            }
        }

        function displayAnimes(list) {
            const container = document.getElementById('anime-container');
            container.innerHTML = list.map(anime => `
                <a href="video.html?name=${encodeURIComponent(anime.nom)}" class="card">
                    <img src="img/${anime.nom}.jpg" alt="${anime.nom}" onerror="this.src='img/${anime.nom}.png'; this.onerror=function(){this.src='img/logo.jpg'};">
                    <div class="card-content">
                        <div class="card-title">${anime.nom}</div>
                        <div class="card-info">
                            <span>‚≠ê ${anime.score}</span>
                            <span>${anime.sortie}</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        window.toggleMenu = () => {
            document.getElementById('side-menu').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        };

        document.getElementById('sort').onchange = (e) => {
            const m = e.target.value;
            let sorted = [...allAnimes];
            if (m === "nom") sorted.sort((a,b) => a.nom.localeCompare(b.nom));
            if (m === "score") sorted.sort((a,b) => parseFloat(b.score) - parseFloat(a.score));
            if (m === "popularite") sorted.sort((a,b) => (parseInt(a.pop.replace('#','')) || 999) - (parseInt(b.pop.replace('#','')) || 999));
            if (m === "sortie") sorted.sort((a,b) => b.sortie.localeCompare(a.sortie));
            if (m === "episodes") sorted.sort((a,b) => parseInt(b.ep) - parseInt(a.ep));
            if (m === "etat") sorted.sort((a,b) => a.etat.localeCompare(b.etat));
            if (m === "censure") sorted.sort((a,b) => a.censure.localeCompare(b.censure));
            displayAnimes(sorted);
        };

        document.getElementById('search').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            displayAnimes(allAnimes.filter(a => a.nom.toLowerCase().includes(val)));
        };

        window.randomAnime = () => {
            if(allAnimes.length > 0) {
                const anime = allAnimes[Math.floor(Math.random() * allAnimes.length)];
                window.location.href = `video.html?name=${encodeURIComponent(anime.nom)}`;
            }
        };

        init();
    </script>
</body>
</html>
