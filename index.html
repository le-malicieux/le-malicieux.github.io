<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue d'Animes</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text); 
            margin: 0; 
            min-height: 100vh;
            transition: background-image 0.5s ease;
            background-image: url('img/fond1.webp');
        }

        /* NAVBAR ORIGINALE */
        .top-navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 20px; background: var(--nav-bg); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        #menu-toggle { display: none; }
        .menu-btn { display: none; font-size: 28px; cursor: pointer; color: white; }
        .menu-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 998; }

        .search-container { flex: 1; margin: 0 20px; }
        #search { width: 100%; padding: 10px 15px; border-radius: 20px; border: none; background: rgba(255,255,255,0.1); color: white; outline: none; border: 1px solid rgba(255,255,255,0.1); }

        .nav-links { display: flex; align-items: center; gap: 15px; }
        .nav-links a, .nav-links button { color: white; text-decoration: none; font-weight: 500; background: none; border: none; cursor: pointer; }

        /* GRILLE */
        .anime-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 25px; padding: 30px; 
        }

        .anime-card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            transition: 0.3s; border: 1px solid rgba(255,255,255,0.05);
            text-decoration: none; color: white; display: block;
        }
        .anime-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .anime-info { padding: 10px; }
        .anime-title { font-weight: bold; font-size: 0.9em; height: 2.4em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        /* ADAPTATION MOBILE SANS CHANGER LE DESIGN PC */
        @media (max-width: 950px) {
            .menu-btn { display: block; margin-right: 10px; }
            
            .nav-links {
                position: fixed; top: 0; left: -300px; width: 260px; height: 100vh;
                background: #111; flex-direction: column; align-items: flex-start;
                padding: 60px 20px; transition: 0.3s ease; z-index: 999;
            }

            #menu-toggle:checked ~ .nav-links { left: 0; }
            #menu-toggle:checked ~ .menu-overlay { display: block; }

            /* 3 CARTES EN LARGEUR SUR MOBILE */
            .anime-grid { 
                grid-template-columns: repeat(3, 1fr); 
                gap: 10px; padding: 10px; 
            }
            .anime-title { font-size: 0.75em; }
        }
    </style>
</head>
<body>

    <nav class="top-navbar">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-btn">☰</label>
        <label for="menu-toggle" class="menu-overlay"></label>

        <a href="index.html" style="color:var(--primary); font-weight:bold; text-decoration:none; font-size:1.2em;">LE MALICIEUX</a>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Rechercher...">
        </div>

        <div class="nav-links">
            <select id="sort" style="background: rgba(255,255,255,0.1); color: white; border: none; padding: 8px; border-radius: 5px;">
                <option value="popularite">Popularité</option>
                <option value="score">Score</option>
                <option value="nom">Nom</option>
            </select>
            
            <div id="auth-container">
                <button id="btn-login" style="background:var(--primary); padding:5px 15px; border-radius:20px;">Connexion</button>
                <div id="user-profile" style="display:none; align-items:center; gap:10px;">
                    <img id="user-img" src="" style="width:35px; border-radius:50%; border:2px solid var(--primary);">
                    <button id="btn-logout" style="font-size:0.7em; color:#888;">Quitter</button>
                </div>
            </div>

            <a href="playlist.html">Ma Liste</a>
            <button onclick="randomAnime()">Aléatoire</button>
            <a href="https://discord.gg/votrelien" target="_blank" style="color:#5865F2;">Discord</a>
        </div>
    </nav>

    <div class="anime-grid" id="anime-grid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCD70a-QR2nJnHBnA-FUoIGHZ7Z3VByPMk",
            authDomain: "le-malicieux-v2.firebaseapp.com",
            projectId: "le-malicieux-v2",
            storageBucket: "le-malicieux-v2.firebasestorage.app",
            messagingSenderId: "938147445933",
            appId: "1:938147445933:web:86f9c65ee0737e66a9da24"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, (user) => {
            const btnLogin = document.getElementById('btn-login');
            const profile = document.getElementById('user-profile');
            if (user) {
                btnLogin.style.display = 'none';
                profile.style.display = 'flex';
                document.getElementById('user-img').src = user.photoURL;
            } else {
                btnLogin.style.display = 'block';
                profile.style.display = 'none';
            }
        });

        document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        let allAnimes = [];
        const fonds = ['fond1.webp', 'fond2.webp', 'fond3.webp'];
        document.body.style.backgroundImage = `url('img/${fonds[Math.floor(Math.random()*fonds.length)]}')`;

        async function load() {
            const resp = await fetch('animes.csv');
            const data = await resp.text();
            const lines = data.split(/\r?\n/).slice(1);
            allAnimes = lines.filter(l => l.trim()).map(l => {
                const c = l.split(';');
                return { nom: c[0], score: c[2], img: c[8], pop: c[1], sortie: c[3] };
            });
            displayAnimes(allAnimes);
        }

        function displayAnimes(list) {
            const grid = document.getElementById('anime-grid');
            grid.innerHTML = list.map(a => `
                <a href="video.html?name=${encodeURIComponent(a.nom)}" class="anime-card">
                    <img src="img/${a.img}" loading="lazy">
                    <div class="anime-info">
                        <div class="anime-title">${a.nom}</div>
                        <div style="color:var(--primary); font-size:0.8em; margin-top:5px;">⭐ ${a.score}</div>
                    </div>
                </a>`).join('');
        }

        // FONCTION ALÉATOIRE CORRIGÉE
        window.randomAnime = function() {
            if(allAnimes.length > 0) {
                const lucky = allAnimes[Math.floor(Math.random() * allAnimes.length)];
                window.location.href = `video.html?name=${encodeURIComponent(lucky.nom)}`;
            }
        };

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            displayAnimes(allAnimes.filter(a => a.nom.toLowerCase().includes(val)));
        });

        load();
    </script>
</body>
</html>
