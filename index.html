<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue d'Animes</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(26, 26, 26, 0.85); --text: #eee; --header-bg: rgba(15, 15, 15, 0.7); }
        body.light-mode { --bg: #EAEAEA; --card-bg: rgba(255, 255, 255, 0.85); --text: #2d3436; --header-bg: rgba(234, 234, 234, 0.7); }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            background-image: var(--bg-day); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text); 
            margin: 0; 
            padding: 20px; 
            transition: background-image 0.8s ease-in-out; 
        }
        
        /* En-t√™te plus compact pour lib√©rer de l'espace visuel */
        .header-main { display: flex; align-items: center; gap: 20px; max-width: 1400px; margin: 0 auto 20px auto; width: 100%; justify-content: space-between; padding: 10px; background: var(--header-bg); border-radius: 15px; backdrop-filter: blur(10px); }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .site-logo { width: 60px; height: 60px; object-fit: cover; border-radius: 10px; border: 2px solid var(--primary); }
        .header-text h1 { margin: 0; color: var(--primary); font-size: 1.5em; }
        .header-text p { margin: 0; font-size: 0.9em; opacity: 0.8; }
        
        .discord-btn { background: #7289da; color: white; text-decoration: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; transition: 0.3s; font-size: 0.9em; }

        .controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 40px; position: sticky; top: 10px; z-index: 100; background: var(--header-bg); padding: 12px; border-radius: 12px; backdrop-filter: blur(10px); max-width: 900px; margin-left: auto; margin-right: auto; }
        input, select, button { padding: 8px 12px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.1); background: rgba(34, 34, 34, 0.8); color: white; cursor: pointer; }
        button { background: var(--primary); border: none; font-weight: bold; }

        /* Grille plus a√©r√©e pour voir le fond entre les cartes */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 40px; max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* Cartes semi-transparentes avec effet de flou */
        .card { background: var(--card-bg); border-radius: 15px; overflow: hidden; transition: 0.4s; border: 1px solid rgba(255,255,255,0.1); text-decoration: none; color: inherit; display: flex; flex-direction: column; backdrop-filter: blur(5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card:hover { transform: scale(1.03); border-color: var(--primary); box-shadow: 0 15px 40px rgba(255, 71, 87, 0.3); }
        
        .card img { width: 100%; height: 380px; object-fit: cover; flex-shrink: 0; transition: 0.4s; }
        .card:hover img { opacity: 0.9; }
        
        .card-info { padding: 15px; flex-grow: 1; background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.4)); }
        .card-title { font-weight: bold; font-size: 1.2em; margin-bottom: 10px; color: var(--primary); text-align: center; }
        
        .info-grid-mini { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.8em; }
        .info-line { display: flex; flex-direction: column; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 4px; }
        .label { color: #aaa; font-size: 0.8em; text-transform: uppercase; margin-bottom: 2px; }

        footer { margin-top: 60px; padding: 30px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); color: #888; background: var(--header-bg); backdrop-filter: blur(10px); }
    </style>
</head>
<body id="main-body">

    <div class="header-main">
        <div class="header-left">
            <img src="img/logo.jpg" alt="Logo" class="site-logo">
            <div class="header-text">
                <h1>Le Malicieux</h1>
                <p>Catalogue d'animes malicieux</p>
            </div>
        </div>
        <a href="https://discord.gg/4DY3Zq4vW4" target="_blank" class="discord-btn">Discord</a>
    </div>

    <div class="controls">
        <input type="text" id="search" placeholder="Rechercher un anime...">
        <select id="sort">
            <option value="">Trier par...</option>
            <option value="nom">Nom (A-Z)</option>
            <option value="popularite">Popularit√©</option>
            <option value="score">Score</option>
            <option value="sortie">Ann√©e</option>
        </select>
        <button onclick="toggleTheme()" id="theme-btn">üåì Mode Clair</button>
        <button onclick="randomAnime()">üé≤ Al√©atoire</button>
    </div>

    <div id="anime-container" class="grid"></div>

    <footer>
        <p>&copy; <span id="year"></span> Le Malicieux - Tous droits r√©serv√©s</p>
    </footer>

    <script>
        let allAnimes = [];
        document.getElementById('year').innerText = new Date().getFullYear();

        // Logique de fond al√©atoire multi-format
        async function setRandomBackground() {
            const extensions = ['jpg', 'png', 'jpeg', 'webp'];
            let foundFiles = [];
            for (let i = 1; i <= 50; i++) {
                let foundAny = false;
                for (let ext of extensions) {
                    try {
                        const response = await fetch(`img/fond${i}.${ext}`, { method: 'HEAD' });
                        if (response.ok) {
                            foundFiles.push(`fond${i}.${ext}`);
                            foundAny = true;
                            break; 
                        }
                    } catch (e) {}
                }
                if (!foundAny) break; 
            }
            if (foundFiles.length > 0) {
                const randomImg = foundFiles[Math.floor(Math.random() * foundFiles.length)];
                document.getElementById('main-body').style.setProperty('--bg-day', `url('img/${randomImg}')`);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('theme-btn').innerText = isLight ? "üåì Mode Sombre" : "üåì Mode Clair";
        }

        async function init() {
            setRandomBackground(); //
            try {
                const response = await fetch('animes.csv');
                const rawData = await response.text();
                const rows = rawData.split(/\r?\n/);
                allAnimes = [];
                rows.slice(1).forEach(line => {
                    const c = line.split(';');
                    const clean = (s) => s ? s.trim().replace(/^"|"$/g, '') : "";
                    const nomAnime = clean(c[0]);
                    if (nomAnime && nomAnime.length > 1) {
                        allAnimes.push({
                            nom: nomAnime,
                            popularite: clean(c[1]) || "?",
                            score: clean(c[2]) || "0",
                            sortie: clean(c[3]) || "?",
                            episodes: clean(c[4]) || "?",
                            censure: clean(c[5]) || "?",
                            etat: clean(c[6]) || "?",
                            img: clean(c[8]) || clean(c[c.length - 1])
                        });
                    }
                });
                displayAnimes(allAnimes);
            } catch (err) { console.error(err); }
        }

        function displayAnimes(list) {
            const container = document.getElementById('anime-container');
            container.innerHTML = "";
            list.forEach(a => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `video.html?name=${encodeURIComponent(a.nom)}`;
                card.innerHTML = `
                    <img src="img/${a.img}" onerror="this.src='https://via.placeholder.com/300x400'">
                    <div class="card-info">
                        <div class="card-title">${a.nom}</div>
                        <div class="info-grid-mini">
                            <div class="info-line"><span class="label">Score</span><span>‚≠ê ${a.score}</span></div>
                            <div class="info-line"><span class="label">Sortie</span><span>${a.sortie}</span></div>
                            <div class="info-line"><span class="label">Episodes</span><span>${a.episodes}</span></div>
                            <div class="info-line"><span class="label">Censure</span><span>${a.censure}</span></div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // ... Reste des fonctions de tri et recherche (identiques au fichier original)
        document.getElementById('sort').addEventListener('change', (e) => {
            let sorted = [...allAnimes];
            const mode = e.target.value;
            if(!mode) return;
            if(mode === "nom") sorted.sort((a,b) => a.nom.localeCompare(b.nom));
            else if(mode === "score") sorted.sort((a,b) => parseFloat(b.score.replace(',','.')) - parseFloat(a.score.replace(',','.'))).reverse();
            else if(mode === "popularite") sorted.sort((a,b) => (parseInt(a.popularite.replace('#','')) || 9999) - (parseInt(b.popularite.replace('#','')) || 9999));
            else if(mode === "sortie") sorted.sort((a,b) => b.sortie.localeCompare(a.sortie));
            displayAnimes(sorted);
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            displayAnimes(allAnimes.filter(a => a.nom.toLowerCase().includes(val)));
        });

        function randomAnime() {
            if(allAnimes.length > 0) {
                const a = allAnimes[Math.floor(Math.random()*allAnimes.length)];
                window.location.href = `video.html?name=${encodeURIComponent(a.nom)}`;
            }
        }
        init();
    </script>
</body>
</html>
