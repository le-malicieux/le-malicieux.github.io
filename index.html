<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue d'Animes</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: #1a1a1a; --text: #eee; --header-bg: rgba(15,15,15,0.95); }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); background-image: var(--bg-day); background-size: cover; background-attachment: fixed; background-position: center; color: var(--text); margin: 0; padding: 20px; transition: 0.3s; }
        
        .header-main { display: flex; align-items: center; gap: 20px; max-width: 1200px; margin: 0 auto 20px auto; width: 100%; justify-content: space-between; }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .site-logo { width: 100px; height: 100px; object-fit: cover; border-radius: 12px; border: 2px solid var(--primary); }
        .header-text h1 { margin: 0; color: var(--primary); font-size: 2em; }
        .discord-link { background: #7289da; color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .discord-link:hover { background: #5b73c7; transform: scale(1.05); }

        .controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 30px; position: sticky; top: 10px; z-index: 100; background: var(--header-bg); padding: 15px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); backdrop-filter: blur(10px); }
        input, select, button { padding: 10px 15px; border-radius: 6px; border: 1px solid #333; background: #222; color: white; cursor: pointer; }
        button { background: var(--primary); border: none; font-weight: bold; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; transition: 0.3s; border: 1px solid #333; text-decoration: none; color: inherit; display: flex; flex-direction: column; height: 480px; }
        .card img { width: 100%; height: 260px; object-fit: cover; background: #000; }
        .card-info { padding: 12px; font-size: 0.85em; flex-grow: 1; }
        .card-title { font-weight: bold; color: var(--primary); margin-bottom: 8px; height: 2.6em; overflow: hidden; }
        .info-line { display: flex; justify-content: space-between; margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        footer { margin-top: 50px; padding: 30px; text-align: center; border-top: 1px solid #333; background: var(--header-bg); border-radius: 12px 12px 0 0; }
        footer .discord-link { display: inline-block; margin-top: 10px; }
    </style>
</head>
<body id="main-body">

    <div class="header-main">
        <div class="header-left">
            <img src="img/logo.jpg" alt="Logo" class="site-logo">
            <div class="header-text">
                <h1>Le Malicieux</h1>
                <p>Catalogue d'animes malicieux</p>
            </div>
        </div>
        <a href="https://discord.gg/4DY3Zq4vW4" target="_blank" class="discord-link">Rejoindre le Discord</a>
    </div>

    <div class="controls">
        <input type="text" id="search" placeholder="Rechercher un anime...">
        
        <select id="sort">
            <option value="">Trier par...</option>
            <option value="nom">Nom (A-Z)</option>
            <option value="popularite">Popularit√©</option>
            <option value="score">Score</option>
            <option value="sortie">Sortie</option>
            <option value="episodes">√âpisodes</option>
            <option value="censure">Censure</option>
            <option value="etat">√âtat</option>
        </select>
        
        <button onclick="randomAnime()">üé≤ Anime Al√©atoire</button>
    </div>

    <div id="anime-container" class="grid"></div>

    <footer>
        <p>&copy; <span id="year"></span> Le Malicieux - Tous droits r√©serv√©s</p>
        <a href="https://discord.gg/4DY3Zq4vW4" target="_blank" class="discord-link">Notre Serveur Discord</a>
    </footer>

    <script>
        let allAnimes = [];
        document.getElementById('year').innerText = new Date().getFullYear();

        // Fond al√©atoire quotidien (1 √† 25)
        function setDailyBackground() {
            const d = new Date();
            const seed = d.getDate() + d.getMonth() + d.getFullYear();
            const imgNum = (seed % 25) + 1;
            document.getElementById('main-body').style.setProperty('--bg-day', `url('img/fond${imgNum}.jpg')`);
        }

        async function init() {
            setDailyBackground();
            try {
                const response = await fetch('animes.csv');
                const rawData = await response.text();
                const rows = rawData.split(/\r?\n/);
                
                allAnimes = rows.slice(1).map(line => {
                    const c = line.split(';');
                    const clean = (s) => s ? s.trim().replace(/^"|"$/g, '') : "";
                    const nom = clean(c[0]);
                    if (nom && nom.length > 1) {
                        return {
                            nom: nom,
                            popularite: clean(c[1]) || "?",
                            score: clean(c[2]) || "0",
                            sortie: clean(c[3]) || "?",
                            episodes: clean(c[4]) || "0",
                            censure: clean(c[5]) || "?",
                            etat: clean(c[6]) || "?",
                            img: clean(c[8]) || clean(c[c.length - 1])
                        };
                    }
                    return null;
                }).filter(a => a !== null);

                displayAnimes(allAnimes);
            } catch (err) { console.error("Erreur chargement CSV:", err); }
        }

        function displayAnimes(list) {
            const container = document.getElementById('anime-container');
            container.innerHTML = "";
            list.forEach(a => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `video.html?name=${encodeURIComponent(a.nom)}`;
                card.innerHTML = `
                    <img src="img/${a.img}" onerror="this.src='https://via.placeholder.com/220x280'">
                    <div class="card-info">
                        <div class="card-title">${a.nom}</div>
                        <div class="info-line"><span>Score :</span> <span>‚≠ê ${a.score}</span></div>
                        <div class="info-line"><span>Sortie :</span> <span>${a.sortie}</span></div>
                        <div class="info-line"><span>√âtat :</span> <span>${a.etat}</span></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Logique de tri compl√®te
        document.getElementById('sort').addEventListener('change', (e) => {
            let sorted = [...allAnimes];
            const mode = e.target.value;
            if(!mode) return;

            if(mode === "nom") sorted.sort((a,b) => a.nom.localeCompare(b.nom));
            else if(mode === "score") sorted.sort((a,b) => parseFloat(b.score.replace(',','.')) - parseFloat(a.score.replace(',','.')));
            else if(mode === "popularite") sorted.sort((a,b) => (parseInt(a.popularite.replace('#','')) || 9999) - (parseInt(b.popularite.replace('#','')) || 9999));
            else if(mode === "sortie") sorted.sort((a,b) => b.sortie.localeCompare(a.sortie));
            else if(mode === "episodes") sorted.sort((a,b) => (parseInt(b.episodes) || 0) - (parseInt(a.episodes) || 0));
            else if(mode === "censure") sorted.sort((a,b) => a.censure.localeCompare(b.censure));
            else if(mode === "etat") sorted.sort((a,b) => a.etat.localeCompare(b.etat));

            displayAnimes(sorted);
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            displayAnimes(allAnimes.filter(a => a.nom.toLowerCase().includes(val)));
        });

        function randomAnime() {
            if(allAnimes.length > 0) {
                const a = allAnimes[Math.floor(Math.random()*allAnimes.length)];
                window.location.href = `video.html?name=${encodeURIComponent(a.nom)}`;
            }
        }
        init();
    </script>
</body>
</html>
