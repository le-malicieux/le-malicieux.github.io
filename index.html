<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg) url('img/fond1.jpg') fixed center/cover; color: var(--text); margin: 0; min-height: 100vh; }
        .top-navbar { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background: var(--nav-bg); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-center { display: flex; gap: 8px; align-items: center; }
        .nav-center input, .nav-center select, .btn-red { background: #222; border: 1px solid #444; color: white; padding: 6px 12px; border-radius: 4px; font-size: 0.85em; text-decoration: none; }
        .btn-red { background: var(--primary); border: none; font-weight: bold; cursor: pointer; }
        .hero-section { height: 40vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; max-width: 1300px; margin: 0 auto; padding: 20px; }
        .card { background: var(--card-bg); border-radius: 8px; overflow: hidden; border: 1px solid #333; text-decoration: none; color: inherit; font-size: 0.75em; position: relative; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-info { padding: 8px; }
        .card-title { font-weight: bold; color: var(--primary); margin-bottom: 5px; height: 2.4em; overflow: hidden; }
        .status-badge { position: absolute; top: 8px; left: 8px; padding: 3px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; color: white; z-index: 5; text-transform: uppercase; }
        .status-badge.completed { background: #2ecc71; } .status-badge.waiting { background: #f1c40f; color: #000; } .status-badge.watching { background: #3498db; }
    </style>
</head>
<body>
    <div class="top-navbar">
        <div style="font-weight:bold;color:var(--primary);">Le Malicieux</div>
        <div class="nav-center">
            <input type="text" id="search" placeholder="Recherche...">
            <select id="sort"><option value="nom">Nom</option><option value="score">Score</option></select>
            <a href="playlist.html" class="btn-red">üìÇ Playlist</a>
            <button onclick="location.reload()" class="btn-red">üé≤ Random</button>
        </div>
    </div>
    <div class="hero-section"><h1>le-malicieux.github.io</h1><p>Catalogue d'animes malicieux</p></div>
    <div id="anime-container" class="grid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyCD70a-QR2nJnHBnA-FUoIGHZ7Z3VByPMk", authDomain: "le-malicieux-v2.firebaseapp.com", projectId: "le-malicieux-v2", storageBucket: "le-malicieux-v2.firebasestorage.app", messagingSenderId: "938147445933", appId: "1:938147445933:web:86f9c65ee0737e66a9da24" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
        let allAnimes = []; let userPlaylist = {};

        onAuthStateChanged(auth, (u) => {
            if (u) { onSnapshot(query(collection(db, "playlists"), where("uid", "==", u.uid)), (s) => { userPlaylist = {}; s.forEach(d => userPlaylist[d.data().anime] = d.data().status); display(allAnimes); }); }
        });

        async function init() {
            const r = await fetch('animes.csv'); const d = await r.text();
            allAnimes = d.split(/\r?\n/).slice(1).map(l => {
                const c = l.split(';'); const cl = (s) => s ? s.trim().replace(/^"|"$/g, '') : "";
                if(!c[0]) return null; return { nom: cl(c[0]), score: cl(c[2]), sortie: cl(c[3]), ep: cl(c[4]), censure: cl(c[5]), img: cl(c[8]) };
            }).filter(x => x); display(allAnimes);
        }

        function display(list) {
            const c = document.getElementById('anime-container'); c.innerHTML = "";
            list.forEach(a => {
                const s = userPlaylist[a.nom] || "none";
                const b = s !== "none" ? `<div class="status-badge ${s}">${s}</div>` : "";
                c.innerHTML += `<a href="video.html?name=${encodeURIComponent(a.nom)}" class="card">${b}<img src="img/${a.img}"><div class="card-info"><div class="card-title">${a.nom}</div><div>üìÖ ${a.sortie} ‚Ä¢ ‚≠ê ${a.score}</div></div></a>`;
            });
        }
        init();
    </script>
</body>
</html>
