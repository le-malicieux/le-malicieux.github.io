<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue d'Animes</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); background-size: cover; background-attachment: fixed; background-position: center; color: var(--text); margin: 0; min-height: 100vh; background-image: url('img/fond1.webp'); }
        .top-navbar { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background: var(--nav-bg); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-left { display: flex; align-items: center; gap: 12px; }
        .nav-logo-small { width: 35px; height: 35px; border-radius: 5px; border: 1px solid var(--primary); }
        .nav-title { color: var(--primary); font-weight: bold; font-size: 1.1em; }
        .nav-center { display: flex; gap: 8px; align-items: center; }
        .nav-center input, .nav-center select, .nav-center button, .nav-center a { background: #222; border: 1px solid #444; color: white; padding: 6px 10px; border-radius: 4px; font-size: 0.85em; text-decoration: none; }
        .btn-red { background: var(--primary) !important; border: none !important; font-weight: bold; cursor: pointer; color: white !important; }
        .hero-section { height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .main-logo { width: 130px; height: 130px; border-radius: 20px; border: 3px solid var(--primary); margin-bottom: 15px; box-shadow: 0 0 15px rgba(255,71,87,0.3); }
        .main-title { font-size: 3em; margin: 0; color: white; text-shadow: 2px 2px 12px rgba(0,0,0,0.9); font-weight: 800; }
        .content-area { background: linear-gradient(to top, rgba(0,0,0,1) 80%, transparent); padding: 40px 15px; min-height: 600px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 10px; overflow: hidden; transition: 0.3s; border: 1px solid #333; text-decoration: none; color: inherit; font-size: 0.8em; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .card .img-container { width: 100%; aspect-ratio: 2/3; background: #111; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 12px; flex-grow: 1; }
        .card-title { font-weight: bold; color: var(--primary); margin-bottom: 5px; height: 2.4em; overflow: hidden; font-size: 1.05em; }
        .tag { background: rgba(255,71,87,0.2); color: var(--primary); padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 0.9em; }
        .discord-btn { background: #5865F2; color: white; text-decoration: none; padding: 7px 14px; border-radius: 5px; font-size: 0.85em; font-weight: bold; }
        .burger { display: none; font-size: 28px; cursor: pointer; color: white; }
        @media (max-width: 1000px) {
            .burger { display: block; }
            .nav-center { position: fixed; top: 0; left: -100%; width: 280px; height: 100vh; background: #0f0f0f; flex-direction: column; padding: 30px 20px; transition: 0.4s; z-index: 1100; align-items: stretch; }
            .nav-center.active { left: 0; }
            .grid { grid-template-columns: repeat(3, 1fr); gap: 8px; }
        }
    </style>
</head>
<body>
    <div class="top-navbar">
        <div class="nav-left"><div class="burger" onclick="toggleM()">‚ò∞</div><img src="img/logo.jpg" class="nav-logo-small"><span class="nav-title">LE MALICIEUX</span></div>
        <div class="nav-center" id="menu">
            <input type="text" id="search" placeholder="Rechercher...">
            <select id="sort">
                <option value="">Trier par...</option>
                <option value="popularite">Popularit√©</option>
                <option value="score">Score</option>
                <option value="nom">Nom (A-Z)</option>
            </select>
            <a href="playlist.html" class="btn-red">üìÇ Playlist</a>
            <button onclick="randomAnime()" class="btn-red">üé≤ Random</button>
        </div>
        <div id="auth-ui"></div>
    </div>

    <div class="hero-section">
        <img src="img/logo.jpg" class="main-logo">
        <h1 class="main-title">le-malicieux.github.io</h1>
    </div>

    <div class="content-area">
        <div id="anime-container" class="grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyCD70a-QR2nJnHBnA-FUoIGHZ7Z3VByPMk", authDomain: "le-malicieux-v2.firebaseapp.com", projectId: "le-malicieux-v2", storageBucket: "le-malicieux-v2.firebasestorage.app", messagingSenderId: "938147445933", appId: "1:938147445933:web:86f9c65ee0737e66a9da24" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let allAnimes = [];

        // M√âMORISATION DU SCROLL
        window.addEventListener('beforeunload', () => sessionStorage.setItem('scrollPos', window.scrollY));

        async function init() {
            const num = Math.floor(Math.random() * 55) + 1;
            document.body.style.backgroundImage = `url('img/fond${num}.webp')`;
            try {
                const resp = await fetch('animes.csv');
                const text = await resp.text();
                allAnimes = text.split(/\r?\n/).slice(1).map(line => {
                    const c = line.split(';');
                    if (!c[0]) return null;
                    const cl = (s) => s ? s.trim().replace(/^"|"$/g, '') : "";
                    return { nom: cl(c[0]), pop: cl(c[1]), score: cl(c[2]), sortie: cl(c[3]), ep: cl(c[4]), censure: cl(c[5]), etat: cl(c[6]), img: cl(c[8]) };
                }).filter(a => a);
                displayAnimes(allAnimes);

                const savedScroll = sessionStorage.getItem('scrollPos');
                if(savedScroll) setTimeout(() => window.scrollTo(0, parseInt(savedScroll)), 150);
            } catch (e) { console.error(e); }
        }

        function displayAnimes(list) {
            document.getElementById('anime-container').innerHTML = list.map(a => `
                <a href="video.html?name=${encodeURIComponent(a.nom)}" class="card">
                    <div class="img-container"><img src="img/${a.img.split('.')[0]}.webp" onerror="this.src='img/${a.img.split('.')[0]}.jpg'"></div>
                    <div class="card-info">
                        <div class="card-title">${a.nom}</div>
                        <div style="font-size:0.9em; color:#aaa;">üìÖ ${a.sortie} ‚Ä¢ ‚≠ê ${a.score}</div>
                        <span class="tag">${a.censure}</span>
                    </div>
                </a>`).join('');
        }

        onAuthStateChanged(auth, u => {
            const ui = document.getElementById('auth-ui');
            if(u) {
                ui.innerHTML = `<button onclick="auth.signOut()" class="discord-btn" style="background:#333">${u.displayName} (D√©connexion)</button>`;
                window.auth = auth; // Pour le bouton d√©connexion
            } else {
                ui.innerHTML = `<button onclick="signInWithPopup(auth, provider)" class="btn-red">Connexion</button>`;
                window.auth = auth; window.provider = provider; window.signInWithPopup = signInWithPopup;
            }
        });

        window.toggleM = () => document.getElementById('menu').classList.toggle('active');
        window.randomAnime = () => { if(allAnimes.length) window.location.href = `video.html?name=${encodeURIComponent(allAnimes[Math.floor(Math.random()*allAnimes.length)].nom)}`; };
        
        document.getElementById('sort').onchange = (e) => {
            let sorted = [...allAnimes];
            const m = e.target.value;
            if (m === "nom") sorted.sort((a,b) => a.nom.localeCompare(b.nom));
            if (m === "score") sorted.sort((a,b) => parseFloat(b.score) - parseFloat(a.score));
            if (m === "popularite") sorted.sort((a,b) => (parseInt(a.pop.replace('#','')) || 999) - (parseInt(b.pop.replace('#','')) || 999));
            displayAnimes(sorted);
        };

        document.getElementById('search').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            displayAnimes(allAnimes.filter(a => a.nom.toLowerCase().includes(val)));
        };

        init();
    </script>
</body>
</html>
