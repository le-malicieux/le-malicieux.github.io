<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="uysQ4sE5b19o93JOBGzo3ooKtm2KiSzBlKEkGlq2T-0" />
    
    <title>Le Malicieux - Catalogue d'Animes & Streaming</title>
    <meta name="description" content="Bienvenue sur Le Malicieux ! Explorez notre catalogue d'animes complet avec scores, popularit√© et √©pisodes. Trouvez votre prochain coup de c≈ìur en streaming ici.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://le-malicieux.github.io/">
    <meta property="og:title" content="Le Malicieux - Catalogue d'Animes">
    <meta property="og:description" content="Le meilleur catalogue d'animes avec tri personnalis√© et streaming gratuit.">
    <meta property="og:image" content="https://le-malicieux.github.io/img/logo.jpg">

    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: #1a1a1a; --text: #eee; --header-bg: rgba(15,15,15,0.95); }
        body.light-mode { --bg: #EAEAEA; --card-bg: #FFFFFF; --text: #2d3436; --header-bg: rgba(234, 234, 234, 0.95); }
        
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; transition: 0.3s; display: flex; flex-direction: column; min-height: 100vh; }
        
        .header-main { display: flex; align-items: center; gap: 20px; max-width: 1200px; margin: 0 auto 20px auto; width: 100%; }
        .site-logo { width: 120px; height: 120px; object-fit: cover; border-radius: 15px; border: 2px solid var(--primary); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .header-text h1 { margin: 0; color: var(--primary); font-size: 2.2em; }
        .header-text p { margin: 5px 0 0 0; opacity: 0.8; font-style: italic; }

        .controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 30px; position: sticky; top: 10px; z-index: 100; background: var(--header-bg); padding: 15px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); width: 100%; box-sizing: border-box; }
        input, select, button { padding: 10px 15px; border-radius: 6px; border: 1px solid #333; background: #222; color: white; outline: none; cursor: pointer; }
        body.light-mode input, body.light-mode select { background: #fff; color: #333; border: 1px solid #ccc; }
        button { background: var(--primary); border: none; font-weight: bold; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; flex-grow: 1; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; transition: 0.3s; border: 1px solid #333; text-decoration: none; color: inherit; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img { width: 100%; height: 280px; object-fit: cover; }
        .card-info { padding: 15px; font-size: 0.85em; flex-grow: 1; }
        .card-title { font-weight: bold; font-size: 1.1em; margin-bottom: 10px; color: var(--primary); height: 2.4em; overflow: hidden; }
        .info-line { display: flex; justify-content: space-between; margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .label { color: #888; }

        footer { margin-top: 50px; padding: 20px; text-align: center; border-top: 1px solid #333; color: #888; }
        footer a { color: #7289da; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header-main">
        <img src="img/logo.jpg" alt="Logo" class="site-logo">
        <div class="header-text">
            <h1>Le Malicieux</h1>
            <p>Catalogue d'animes malicieux</p>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="search" placeholder="Rechercher...">
        <select id="sort">
            <option value="">Trier par...</option>
            <option value="nom">Nom (A-Z)</option>
            <option value="popularite">Popularit√©</option>
            <option value="score">Score</option>
            <option value="sortie">Sortie (Ann√©e)</option>
            <option value="episodes">√âpisodes</option>
            <option value="censure">Censure</option>
            <option value="etat">√âtat</option>
        </select>
        <button onclick="toggleTheme()" id="theme-btn">üåì Mode Clair</button>
        <button onclick="randomAnime()">üé≤ Al√©atoire</button>
    </div>

    <div class="grid" id="anime-container"></div>

    <footer>
        <p>&copy; <span id="year"></span> Le Malicieux - Tous droits r√©serv√©s</p>
        <p>Rejoins-nous sur <a href="https://discord.gg/4DY3Zq4vW4" target="_blank">Discord</a></p>
    </footer>

    <script>
        let allAnimes = [];

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('theme-btn').innerText = isLight ? "üåì Mode Sombre" : "üåì Mode Clair";
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }
        if(localStorage.getItem('theme') === 'light') toggleTheme();
        document.getElementById('year').innerText = new Date().getFullYear();

        const clean = (str) => (str || "").replace(/^"|"$/g, "").trim();

        function splitCSVLine(line) {
            const result = [];
            let current = "", inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                let char = line[i];
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ';' && !inQuotes) { result.push(current); current = ""; }
                else current += char;
            }
            result.push(current);
            return result;
        }

        async function init() {
            try {
                const response = await fetch('animes.csv');
                const rawData = await response.text();
                // DECOUPAGE SIMPLE POUR EVITER LES BUGS
                const rows = rawData.split(/\r?\n/).filter(l => l.trim() !== "");
                
                allAnimes = rows.slice(1).map(line => {
                    const c = splitCSVLine(line);
                    if (c.length < 9) return null;
                    return {
                        nom: clean(c[0]), popularite: clean(c[1]), score: clean(c[2]),
                        sortie: clean(c[3]), episodes: clean(c[4]), censure: clean(c[5]),
                        etat: clean(c[6]), img: clean(c[8])
                    };
                }).filter(a => a !== null);
                displayAnimes(allAnimes);
            } catch (err) { console.error(err); }
        }

        function displayAnimes(list) {
            const container = document.getElementById('anime-container');
            container.innerHTML = "";
            list.forEach(a => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `video.html?name=${encodeURIComponent(a.nom)}`;
                card.innerHTML = `
                    <img src="img/${encodeURI(a.img)}" onerror="this.src='https://via.placeholder.com/220x280?text=Pas+d+image'">
                    <div class="card-info">
                        <div class="card-title">${a.nom}</div>
                        <div class="info-line"><span class="label">Pop :</span> <span>${a.popularite}</span></div>
                        <div class="info-line"><span class="label">Score :</span> <span>‚≠ê ${a.score}/10</span></div>
                        <div class="info-line"><span class="label">Ann√©e :</span> <span>${a.sortie}</span></div>
                        <div class="info-line"><span class="label">Eps :</span> <span>${a.episodes}</span></div>
                        <div class="info-line"><span class="label">Censure :</span> <span>${a.censure}</span></div>
                        <div class="info-line"><span class="label">√âtat :</span> <span>${a.etat}</span></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        document.getElementById('sort').addEventListener('change', (e) => {
            let sorted = [...allAnimes];
            const mode = e.target.value;
            if(mode === "nom") sorted.sort((a,b) => a.nom.localeCompare(b.nom));
            if(mode === "score") sorted.sort((a,b) => parseFloat(b.score.replace(',','.')) - parseFloat(a.score.replace(',','.')));
            if(mode === "popularite") sorted.sort((a,b) => (parseInt(a.popularite.replace('#','')) || 999) - (parseInt(b.popularite.replace('#','')) || 999));
            if(mode === "sortie") sorted.sort((a,b) => b.sortie.localeCompare(a.sortie));
            if(mode === "episodes") sorted.sort((a,b) => (parseInt(b.episodes) || 0) - (parseInt(a.episodes) || 0));
            if(mode === "censure") sorted.sort((a,b) => a.censure.localeCompare(b.censure));
            if(mode === "etat") sorted.sort((a,b) => a.etat.localeCompare(b.etat));
            displayAnimes(sorted);
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            displayAnimes(allAnimes.filter(a => a.nom.toLowerCase().includes(val)));
        });

        function randomAnime() {
            if(allAnimes.length > 0) {
                const a = allAnimes[Math.floor(Math.random()*allAnimes.length)];
                window.location.href = `video.html?name=${encodeURIComponent(a.nom)}`;
            }
        }
        init();
    </script>
</body>
</html>
