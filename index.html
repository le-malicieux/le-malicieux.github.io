<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue d'Animes</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); background-image: var(--bg-day); background-size: cover; background-attachment: fixed; background-position: center; color: var(--text); margin: 0; min-height: 100vh; transition: background-image 0.5s ease; }
        .top-navbar { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background: var(--nav-bg); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-left { display: flex; align-items: center; gap: 12px; }
        .nav-logo-small { width: 35px; height: 35px; border-radius: 5px; border: 1px solid var(--primary); }
        .nav-title { color: var(--primary); font-weight: bold; font-size: 1em; }
        .nav-center { display: flex; gap: 8px; align-items: center; }
        .nav-center input, .nav-center select, .btn-nav { background: #222; border: 1px solid #444; color: white; padding: 6px 10px; border-radius: 4px; font-size: 0.85em; text-decoration: none; }
        .btn-red { background: var(--primary) !important; border: none !important; font-weight: bold; cursor: pointer; color: white !important; }
        .hero-section { height: 55vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .main-logo { width: 130px; height: 130px; border-radius: 20px; border: 3px solid var(--primary); margin-bottom: 15px; }
        .main-title { font-size: 2.8em; margin: 0; color: white; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
        .content-area { background: linear-gradient(to top, rgba(0,0,0,0.95) 70%, transparent); padding: 40px 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; max-width: 1300px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 8px; overflow: hidden; transition: 0.3s; border: 1px solid #333; text-decoration: none; color: inherit; font-size: 0.75em; position: relative; }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-info { padding: 8px; }
        .card-title { font-weight: bold; color: var(--primary); margin-bottom: 5px; height: 2.4em; overflow: hidden; font-size: 1.1em; }
        .tag { background: rgba(255,71,87,0.2); color: var(--primary); padding: 1px 4px; border-radius: 3px; }
        .status-badge { position: absolute; top: 8px; left: 8px; background: var(--primary); color: white; padding: 3px 7px; border-radius: 4px; font-size: 10px; font-weight: bold; z-index: 2; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
    </style>
</head>
<body id="main-body">
    <div class="top-navbar">
        <div class="nav-left"><img src="img/logo.jpg" class="nav-logo-small"><span class="nav-title">Le Malicieux</span></div>
        <div class="nav-center">
            <input type="text" id="search" placeholder="Recherche...">
            <select id="sort">
                <option value="">Trier par...</option>
                <option value="nom">Nom (A-Z)</option>
                <option value="score">Score</option>
            </select>
            <a href="playlist.html" class="btn-red btn-nav">üìÇ Ma Playlist</a>
        </div>
    </div>
    <div class="hero-section">
        <img src="img/logo.jpg" class="main-logo">
        <h1 class="main-title">Catalogue d'Animes</h1>
    </div>
    <div class="content-area">
        <div id="anime-container" class="grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCD70a-QR2nJnHBnA-FUoIGHZ7Z3VByPMk", authDomain: "le-malicieux-v2.firebaseapp.com", projectId: "le-malicieux-v2", storageBucket: "le-malicieux-v2.firebasestorage.app", messagingSenderId: "938147445933", appId: "1:938147445933:web:86f9c65ee0737e66a9da24" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allAnimes = [];
        let userPlaylist = {};

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const q = query(collection(db, "playlists"), where("uid", "==", user.uid));
                onSnapshot(q, (snapshot) => {
                    userPlaylist = {};
                    snapshot.forEach(doc => { userPlaylist[doc.data().anime] = doc.data(); });
                    displayAnimes(allAnimes);
                });
            }
        });

        async function init() {
            try {
                const response = await fetch('animes.csv');
                const rawData = await response.text();
                const rows = rawData.split(/\r?\n/);
                allAnimes = rows.slice(1).map(line => {
                    const c = line.split(';');
                    if (c.length < 9) return null;
                    const clean = (s) => s ? s.trim().replace(/^"|"$/g, '') : "";
                    return { nom: clean(c[0]), score: clean(c[2]), sortie: clean(c[3]), ep: clean(c[4]), censure: clean(c[5]), img: clean(c[8]) };
                }).filter(a => a && a.nom);
                displayAnimes(allAnimes);
            } catch (err) { console.error(err); }
        }

        function displayAnimes(list) {
            const container = document.getElementById('anime-container');
            container.innerHTML = "";
            list.forEach(a => {
                const userData = userPlaylist[a.nom];
                const badge = userData && userData.status !== 'none' ? `<div class="status-badge">${userData.status.toUpperCase()}</div>` : "";
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `video.html?name=${encodeURIComponent(a.nom)}`;
                card.innerHTML = `${badge}<img src="img/${a.img}"><div class="card-info"><div class="card-title">${a.nom}</div><div class="card-meta"><span>üìÖ ${a.sortie}</span> ‚Ä¢ <span>üì∫ ${a.ep} ep</span><br><span class="tag">${a.censure}</span> ‚Ä¢ ‚≠ê ${a.score}</div></div>`;
                container.appendChild(card);
            });
        }
        init();
    </script>
</body>
</html>
