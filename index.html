<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Catalogue Anime</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .card img { max-width: 100%; height: auto; border-radius: 4px; border: 1px solid #ddd; }
        h1 { text-align: center; color: #333; }
        .anime-title { font-weight: bold; margin: 10px 0 5px 0; font-size: 1.1em; }
        .anime-info { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>

    <h1>Ma Collection d'Animes</h1>
    <div class="grid" id="anime-container">
        </div>

    <script>
        async function loadAnimes() {
            try {
                const response = await fetch('animes.csv');
                const data = await response.text();
                
                // On sépare les lignes du CSV
                const rows = data.split('\n').slice(1); // On ignore la première ligne (titres)
                const container = document.getElementById('anime-container');

                rows.forEach(row => {
                    const columns = row.split(','); // On sépare par les virgules
                    if (columns.length > 1) {
                        const title = columns[0];
                        const imageUrl = columns[1].trim(); // Récupère "anime (x).jpg"
                        
                        // CRÉATION DE LA CARTE
                        const card = document.createElement('div');
                        card.className = 'card';

                        // MISE À JOUR DU CHEMIN : On ajoute "img/" devant le nom du fichier
                        card.innerHTML = `
                            <img src="img/${imageUrl}" alt="${title}" onerror="this.src='https://via.placeholder.com/200x300?text=Image+Introuvable'">
                            <div class="anime-title">${title}</div>
                        `;
                        
                        container.appendChild(card);
                    }
                });
            } catch (error) {
                console.error("Erreur lors du chargement du CSV :", error);
            }
        }

        loadAnimes();
    </script>
</body>
</html>
