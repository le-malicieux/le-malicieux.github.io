<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Mes Playlists</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        body { 
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg); background-size: cover;
            background-attachment: fixed; background-position: center; color: var(--text); 
            margin: 0; min-height: 100vh; transition: background-image 0.5s ease;
        }
        .top-navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 20px; background: var(--nav-bg); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-left { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .nav-logo-small { width: 35px; height: 35px; border-radius: 5px; border: 1px solid var(--primary); }
        .nav-title { color: var(--primary); font-weight: bold; }

        .playlist-header { padding: 30px 20px; text-align: center; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .controls-row { display: flex; justify-content: center; gap: 15px; align-items: center; margin-bottom: 25px; flex-wrap: wrap; }
        
        .btn-create { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .playlist-select { background: #222; color: white; border: 1px solid var(--primary); padding: 10px; border-radius: 5px; outline: none; cursor: pointer; min-width: 200px; }

        .playlist-selector { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .select-card { background: var(--card-bg); border: 1px solid #333; padding: 12px 20px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .select-card.active { border-color: var(--primary); background: rgba(255, 71, 87, 0.2); }
        .select-card h3 { margin: 0; font-size: 0.9em; }

        .container { padding: 20px; max-width: 1300px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; }
        .card { background: var(--card-bg); border-radius: 8px; overflow: hidden; transition: 0.3s; border: 1px solid #333; text-decoration: none; color: inherit; font-size: 0.75em; }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-info { padding: 8px; }
        .card-title { font-weight: bold; color: var(--primary); margin-bottom: 5px; height: 2.4em; overflow: hidden; font-size: 1.1em; }
        .empty-msg { text-align: center; font-size: 1.2em; color: #888; margin-top: 50px; grid-column: 1 / -1; }
    </style>
</head>
<body>
    <nav class="top-navbar">
        <a href="index.html" class="nav-left">
            <img src="img/logo.jpg" class="nav-logo-small">
            <span class="nav-title">Le Malicieux</span>
        </a>
        <a href="index.html" style="color:white; text-decoration:none; font-size:0.9em;">← Catalogue</a>
    </nav>

    <div class="playlist-header">
        <div class="controls-row">
            <button class="btn-create" onclick="createPlaylist()">+ Créer une playlist</button>
            <select id="custom-selector" class="playlist-select">
                <option value="all">Toutes mes listes</option>
                <option value="default">Liste Principale</option>
            </select>
        </div>
        <div class="playlist-selector">
            <div class="select-card active" data-status="watching"><h3>En cours</h3></div>
            <div class="select-card" data-status="completed"><h3>Terminés</h3></div>
            <div class="select-card" data-status="waiting"><h3>En attente</h3></div>
        </div>
    </div>

    <div class="container">
        <div id="playlist-grid" class="grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyCD70a-QR2nJnHBnA-FUoIGHZ7Z3VByPMk", authDomain: "le-malicieux-v2.firebaseapp.com", projectId: "le-malicieux-v2", storageBucket: "le-malicieux-v2.firebasestorage.app", messagingSenderId: "938147445933", appId: "1:938147445933:web:86f9c65ee0737e66a9da24" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        let userAnimes = [];
        let currentStatus = 'watching';

        function setRandomBackground() {
            const num = Math.floor(Math.random() * 55) + 1;
            const img = new Image();
            img.src = `img/fond${num}.jpg`;
            img.onload = () => document.body.style.backgroundImage = `url('${img.src}')`;
            img.onerror = () => {
                const nextImg = new Image();
                nextImg.src = `img/fond${num}.png`;
                nextImg.onload = () => document.body.style.backgroundImage = `url('${nextImg.src}')`;
            };
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                setRandomBackground();
                // Playlists Perso
                onSnapshot(query(collection(db, "playlists_custom"), where("uid", "==", user.uid)), (snap) => {
                    const selector = document.getElementById('custom-selector');
                    selector.innerHTML = '<option value="all">Toutes mes listes</option><option value="default">Liste Principale</option>';
                    snap.forEach(doc => selector.innerHTML += `<option value="${doc.data().name}">${doc.data().name}</option>`);
                });
                // Données Animes
                onSnapshot(query(collection(db, "playlists"), where("uid", "==", user.uid)), (snap) => {
                    userAnimes = [];
                    snap.forEach(doc => userAnimes.push(doc.data()));
                    refreshDisplay();
                });
            } else {
                document.getElementById('playlist-grid').innerHTML = '<div class="empty-msg">Connectez-vous sur l\'accueil.</div>';
            }
        });

        window.createPlaylist = async () => {
            if(!currentUser) return;
            const name = prompt("Nom de la playlist :");
            if(name) await addDoc(collection(db, "playlists_custom"), { uid: currentUser.uid, name: name });
        };

        document.querySelectorAll('.select-card').forEach(card => {
            card.onclick = () => {
                document.querySelectorAll('.select-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                currentStatus = card.dataset.status;
                refreshDisplay();
            };
        });

        document.getElementById('custom-selector').onchange = () => refreshDisplay();

        function refreshDisplay() {
            const selectedList = document.getElementById('custom-selector').value;
            let filtered = userAnimes.filter(a => a.status === currentStatus);
            if (selectedList !== 'all') {
                filtered = filtered.filter(a => a.playlistTarget === selectedList || (!a.playlistTarget && selectedList === 'default'));
            }
            const grid = document.getElementById('playlist-grid');
            if(filtered.length === 0) {
                grid.innerHTML = '<div class="empty-msg">Aucun anime trouvé ici.</div>';
                return;
            }
            grid.innerHTML = filtered.map(a => `
                <a href="video.html?name=${encodeURIComponent(a.anime)}" class="card">
                    <img src="img/${a.img.split('.')[0]}.jpg" onerror="this.src='img/${a.img.split('.')[0]}.png'">
                    <div class="card-info">
                        <div class="card-title">${a.anime}</div>
                        <div>⭐ Note: ${a.rating}/10 • Ep: ${a.epSeen}</div>
                    </div>
                </a>`).join('');
        }
    </script>
</body>
</html>
