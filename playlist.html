<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Mes Playlists</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text); 
            margin: 0; 
            min-height: 100vh;
            background-image: url('img/fond1.jpg');
        }

        .top-navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 20px; background: var(--nav-bg); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-left { display: flex; align-items: center; gap: 12px; }
        .nav-logo-small { width: 35px; height: 35px; border-radius: 5px; border: 1px solid var(--primary); }
        .nav-title { color: var(--primary); font-weight: bold; font-size: 1em; text-decoration: none; }

        .playlist-header { padding: 30px 20px; text-align: center; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .btn-create { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }

        .playlist-selector {
            display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-bottom: 30px;
        }
        .select-card {
            background: var(--card-bg); border: 1px solid #333; padding: 15px 25px; border-radius: 10px;
            cursor: pointer; transition: 0.3s; min-width: 120px; text-align: center;
        }
        .select-card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .select-card.active { border-color: var(--primary); background: rgba(255, 71, 87, 0.2); }
        .select-card h3 { margin: 0; font-size: 1em; color: white; }

        .container { padding: 20px; max-width: 1300px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; }
        
        .card { 
            position: relative;
            background: var(--card-bg); border-radius: 8px; overflow: hidden; transition: 0.3s; 
            border: 1px solid #333; text-decoration: none; color: inherit; font-size: 0.75em;
        }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .card img { width: 100%; height: 230px; object-fit: cover; display: block; }
        .card-info { padding: 8px; }
        .card-title { font-weight: bold; color: var(--primary); margin-bottom: 5px; height: 2.4em; overflow: hidden; font-size: 1.1em; }
        
        .empty-msg { text-align: center; font-size: 1.2em; color: #888; margin-top: 50px; grid-column: 1 / -1; }
    </style>
</head>
<body>

    <nav class="top-navbar">
        <a href="index.html" class="nav-left" style="text-decoration:none;">
            <img src="img/logo.jpg" class="nav-logo-small">
            <span class="nav-title">Le Malicieux</span>
        </a>
        <div style="color:white; font-weight:bold;">MES PLAYLISTS</div>
        <a href="index.html" style="color:white; text-decoration:none; font-size:0.9em;">← Catalogue</a>
    </nav>

    <div class="playlist-header">
        <button class="btn-create" onclick="createPlaylist()">+ Créer une playlist</button>
        <div class="playlist-selector" id="menu-playlists">
            <div class="select-card active" onclick="loadStatus('watching', this)"><h3>En cours</h3></div>
            <div class="select-card" onclick="loadStatus('completed', this)"><h3>Terminés</h3></div>
            <div class="select-card" onclick="loadStatus('waiting', this)"><h3>En attente</h3></div>
        </div>
    </div>

    <div class="container">
        <div id="playlist-grid" class="grid">
            <div class="empty-msg">Connectez-vous pour voir vos animes.</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyCD70a-QR2nJnHBnA-FUoIGHZ7Z3VByPMk", authDomain: "le-malicieux-v2.firebaseapp.com", projectId: "le-malicieux-v2", storageBucket: "le-malicieux-v2.firebasestorage.app", messagingSenderId: "938147445933", appId: "1:938147445933:web:86f9c65ee0737e66a9da24" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        let userAnimes = [];

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                // Écoute en temps réel de la collection playlists
                const q = query(collection(db, "playlists"), where("uid", "==", user.uid));
                onSnapshot(q, (snap) => {
                    userAnimes = [];
                    snap.forEach(doc => userAnimes.push(doc.data()));
                    // Charger la catégorie par défaut (En cours)
                    const firstBtn = document.querySelector('.select-card.active');
                    loadStatus('watching', firstBtn);
                });
            } else {
                document.getElementById('playlist-grid').innerHTML = '<div class="empty-msg">Veuillez vous connecter sur l\'accueil.</div>';
            }
        });

        window.loadStatus = function(status, element) {
            if (!currentUser) return;

            document.querySelectorAll('.select-card').forEach(c => c.classList.remove('active'));
            element.classList.add('active');

            const filtered = userAnimes.filter(a => a.status === status);
            displayGrid(filtered);
        };

        function displayGrid(list) {
            const grid = document.getElementById('playlist-grid');
            if (list.length === 0) {
                grid.innerHTML = '<div class="empty-msg">Aucun anime dans cette catégorie.</div>';
                return;
            }

            grid.innerHTML = list.map(a => {
                const baseImg = a.img.includes('.') ? a.img.split('.')[0] : a.img;
                return `
                    <a href="video.html?name=${encodeURIComponent(a.anime)}" class="card">
                        <img src="img/${baseImg}.jpg" onerror="this.src='img/${baseImg}.png'">
                        <div class="card-info">
                            <div class="card-title">${a.anime}</div>
                            <div style="color:#888; font-size:0.9em;">⭐ Note: ${a.rating || 0}/10</div>
                            <div style="color:var(--primary); font-size:0.8em; margin-top:4px;">Progression: ${a.epSeen || 0} ep</div>
                        </div>
                    </a>`;
            }).join('');
        }

        window.createPlaylist = function() {
            const name = prompt("Nom de la nouvelle playlist :");
            if (name) {
                const menu = document.getElementById('menu-playlists');
                const newBtn = document.createElement('div');
                newBtn.className = 'select-card';
                newBtn.innerHTML = `<h3>${name}</h3>`;
                // Pour l'instant, simule l'ajout visuel
                menu.appendChild(newBtn);
                alert("Playlist '" + name + "' créée (visuel uniquement). Pour lier des animes, utilisez le bloc-note dans la page visionnage.");
            }
        };

        // Fond aléatoire
        const num = Math.floor(Math.random() * 55) + 1;
        document.body.style.backgroundImage = `url('img/fond${num}.jpg')`;
    </script>
</body>
</html>
