<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Playlist</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 8px; border: 1px solid #333; position: relative; padding-bottom: 10px; text-align: center; }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .status-tag { position: absolute; top: 10px; left: 10px; background: var(--primary); padding: 3px 8px; border-radius: 4px; font-size: 11px; }
        .del-btn { position: absolute; top: 5px; right: 5px; background: red; color: white; border: none; cursor: pointer; border-radius: 50%; width: 20px; }
    </style>
</head>
<body>
    <a href="index.html" style="color:var(--primary); text-decoration:none;">← Accueil</a>
    <h1 id="user-title">Ma Playlist</h1>
    
    <div style="margin-bottom:20px; display:flex; gap:10px;">
        <select id="f-status" onchange="render()"><option value="all">Tous</option><option value="vu">Vus</option><option value="en-attente">Attente</option></select>
        <select id="f-sort" onchange="render()"><option value="nom">Nom A-Z</option><option value="note">Note Max</option></select>
    </div>

    <div id="playlist-grid" class="grid"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCD70a-QR2nJnHBnA-FUoIGHZ7Z3VByPMk", authDomain: "le-malicieux-v2.firebaseapp.com", projectId: "le-malicieux-v2", storageBucket: "le-malicieux-v2.firebasestorage.app", messagingSenderId: "938147445933", appId: "1:938147445933:web:86f9c65ee0737e66a9da24" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let items = [];

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const q = query(collection(db, "playlists"), where("uid", "==", user.uid));
                onSnapshot(q, (s) => {
                    items = []; s.forEach(d => items.push(d.data()));
                    render();
                });
            } else { window.location.href = "index.html"; }
        });

        window.remove = async (n) => { if(confirm(`Retirer ${n} ?`)) await deleteDoc(doc(db, "playlists", `${auth.currentUser.uid}_${n}`)); };

        window.render = () => {
            const container = document.getElementById('playlist-grid');
            const status = document.getElementById('f-status').value;
            const sort = document.getElementById('f-sort').value;

            let list = items.filter(i => status === 'all' || i.status === status);
            if(sort === 'note') list.sort((a,b) => b.rating - a.rating);
            else list.sort((a,b) => a.anime.localeCompare(b.anime));

            container.innerHTML = "";
            list.forEach(a => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="status-tag">${a.status.toUpperCase()}</div>
                    <button onclick="remove('${a.anime}')" class="del-btn">×</button>
                    <a href="video.html?name=${encodeURIComponent(a.anime)}" style="text-decoration:none; color:white;">
                        <img src="img/${a.anime}.jpg" onerror="this.src='https://via.placeholder.com/180x250'">
                        <div style="padding:5px;"><strong>${a.anime}</strong><br><span style="color:#f1c40f;">${a.rating}/10 ★</span></div>
                    </a>`;
                container.appendChild(card);
            });
        };
    </script>
</body>
</html>
