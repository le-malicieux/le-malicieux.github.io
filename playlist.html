<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Mes Playlists</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        body { 
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg); background-size: cover;
            background-attachment: fixed; background-position: center; color: var(--text); 
            margin: 0; min-height: 100vh; transition: background-image 0.5s ease;
        }
        .top-navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 20px; background: var(--nav-bg); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-left { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .nav-logo-small { width: 35px; height: 35px; border-radius: 5px; border: 1px solid var(--primary); }
        .nav-title { color: var(--primary); font-weight: bold; }
        
        .container { max-width: 1200px; margin: 30px auto; padding: 0 15px; }
        .controls { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px; }
        select, input, button { background: #222; border: 1px solid #444; color: white; padding: 8px 12px; border-radius: 5px; }
        .btn-add { background: var(--primary); border: none; font-weight: bold; cursor: pointer; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border-radius: 10px; overflow: hidden; border: 1px solid #333; position: relative; text-decoration: none; color: inherit; display: block; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 10px; font-size: 0.85em; }
        .status-tag { position: absolute; top: 5px; left: 5px; padding: 3px 8px; border-radius: 4px; font-size: 0.7em; font-weight: bold; text-transform: uppercase; }
        
        .status-watching { background: #2ecc71; color: white; }
        .status-waiting { background: #f1c40f; color: black; }
        .status-completed { background: #3498db; color: white; }
        
        table { width: 100%; border-collapse: collapse; background: var(--card-bg); border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #222; color: var(--primary); font-size: 0.9em; }
        .list-img { width: 40px; height: 60px; object-fit: cover; border-radius: 4px; }
        .status-bar { width: 5px; padding: 0 !important; }
        .status-watching-bg { background: #2ecc71; }
        .status-waiting-bg { background: #f1c40f; }
        .status-completed-bg { background: #3498db; }
    </style>
</head>
<body>
    <div class="top-navbar">
        <a href="index.html" class="nav-left">
            <img src="img/logo.jpg" class="nav-logo-small">
            <span class="nav-title">RETOUR AU CATALOGUE</span>
        </a>
        <div id="user-info" style="font-size: 0.9em;"></div>
    </div>

    <div class="container">
        <h1 style="color: var(--primary);">Ma Biblioth√®que</h1>
        
        <div class="controls">
            <select id="filter-status">
                <option value="all">Tous les statuts</option>
                <option value="watching">En cours</option>
                <option value="waiting">En attente</option>
                <option value="completed">Termin√©s</option>
            </select>
            <select id="filter-playlist">
                <option value="">Playlist: (Par d√©faut)</option>
            </select>
            <select id="display-mode">
                <option value="grid">Vue Grille</option>
                <option value="list">Vue Liste</option>
            </select>
            <input type="text" id="new-playlist-name" placeholder="Nom nouvelle playlist...">
            <button class="btn-add" id="add-playlist-btn">Cr√©er Playlist</button>
        </div>

        <div id="playlist-content">
            <div id="grid-view" class="grid"></div>
            <table id="list-view" style="display:none;">
                <thead>
                    <tr><th></th><th>#</th><th>Image</th><th>Titre</th><th>Ma Note</th><th>√âpisodes</th><th>Score</th><th>Pop.</th><th>Sortie</th><th>Censure</th><th>Action</th></tr>
                </thead>
                <tbody id="list-body"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyCD70a-QR2nJnHBnA-FUoIGHZ7Z3VByPMk", authDomain: "le-malicieux-v2.firebaseapp.com", projectId: "le-malicieux-v2", storageBucket: "le-malicieux-v2.firebasestorage.app", messagingSenderId: "938147445933", appId: "1:938147445933:web:86f9c65ee0737e66a9da24" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allUserAnimes = [];

        // LIRE LE MODE SAUVEGARD√â
        const savedMode = localStorage.getItem('playlistDisplayMode') || 'grid';
        document.getElementById('display-mode').value = savedMode;

        onAuthStateChanged(auth, (user) => {
            if (!user) { window.location.href = "index.html"; return; }
            document.getElementById('user-info').innerText = user.displayName;

            onSnapshot(query(collection(db, "playlists_custom"), where("uid", "==", user.uid)), (snap) => {
                const sel = document.getElementById('filter-playlist');
                sel.innerHTML = '<option value="">Playlist: (Par d√©faut)</option>';
                snap.forEach(d => sel.innerHTML += `<option value="${d.data().name}">${d.data().name}</option>`);
            });

            onSnapshot(query(collection(db, "playlists"), where("uid", "==", user.uid)), (snap) => {
                allUserAnimes = [];
                snap.forEach(d => allUserAnimes.push({ id: d.id, ...d.data() }));
                render();
            });
        });

        function render() {
            const status = document.getElementById('filter-status').value;
            const playlist = document.getElementById('filter-playlist').value;
            const mode = document.getElementById('display-mode').value;
            
            // ENREGISTRER LE MODE
            localStorage.setItem('playlistDisplayMode', mode);

            const filtered = allUserAnimes.filter(a => {
                const matchStatus = status === 'all' || a.status === status;
                const matchPlaylist = a.playlistTarget === playlist || (!a.playlistTarget && playlist === "");
                return matchStatus && matchPlaylist;
            });

            const grid = document.getElementById('grid-view');
            const table = document.getElementById('list-view');
            const listBody = document.getElementById('list-body');

            if (mode === 'grid') {
                grid.style.display = "grid";
                table.style.display = "none";
                grid.innerHTML = filtered.map(a => `
                    <a href="video.html?name=${encodeURIComponent(a.anime)}" class="card">
                        <span class="status-tag status-${a.status}">${a.status}</span>
                        <img src="img/${a.img.split('.')[0]}.jpg" onerror="this.src='img/${a.img.split('.')[0]}.png'">
                        <div class="card-info">
                            <div style="font-weight:bold; color:var(--primary); margin-bottom:5px;">${a.anime}</div>
                            <div>‚≠ê ${a.rating || 0}/10 ‚Ä¢ Ep: ${a.epSeen}/${a.epMax || '?'}</div>
                        </div>
                    </a>`).join('');
            } else {
                grid.style.display = "none";
                table.style.display = "table";
                listBody.innerHTML = filtered.map((a, i) => `
                    <tr>
                        <td class="status-bar status-${a.status}-bg"></td>
                        <td>${i+1}</td>
                        <td><img src="img/${a.img.split('.')[0]}.jpg" class="list-img" onerror="this.src='img/${a.img.split('.')[0]}.png'"></td>
                        <td style="font-weight:bold;"><a href="video.html?name=${encodeURIComponent(a.anime)}" style="color:white; text-decoration:none;">${a.anime}</a></td>
                        <td style="color:#f1c40f;">‚≠ê ${a.rating || 0}</td>
                        <td>${a.epSeen} / ${a.epMax || '?'}</td>
                        <td>${a.score || 'N/A'}</td>
                        <td>${a.pop || 'N/A'}</td>
                        <td>${a.sortie || '?'}</td>
                        <td><span style="font-size:0.8em; background:#333; padding:2px 5px; border-radius:3px;">${a.censure || ''}</span></td>
                        <td><button style="background:none; border:none; color:#ff4757; cursor:pointer;" onclick="deleteEntry('${a.id}')">üóëÔ∏è</button></td>
                    </tr>`).join('');
            }
        }

        window.deleteEntry = async (id) => { if(confirm("Supprimer ?")) await deleteDoc(doc(db, "playlists", id)); };
        document.getElementById('filter-status').onchange = render;
        document.getElementById('filter-playlist').onchange = render;
        document.getElementById('display-mode').onchange = render;

        document.getElementById('add-playlist-btn').onclick = async () => {
            const name = document.getElementById('new-playlist-name').value.trim();
            if(name) {
                await addDoc(collection(db, "playlists_custom"), { uid: auth.currentUser.uid, name: name });
                document.getElementById('new-playlist-name').value = "";
            }
        };
    </script>
</body>
</html>
