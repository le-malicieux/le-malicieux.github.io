<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Mes Playlists</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); background-size: cover; background-attachment: fixed; background-position: center; color: var(--text); margin: 0; min-height: 100vh; transition: background-image 0.5s ease; }
        .top-navbar { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background: var(--nav-bg); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-left { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .nav-logo-small { width: 35px; height: 35px; border-radius: 5px; border: 1px solid var(--primary); }
        .nav-title { color: var(--primary); font-weight: bold; }
        .playlist-header { padding: 30px 20px; text-align: center; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .controls-row { display: flex; justify-content: center; gap: 10px; align-items: center; margin-bottom: 25px; flex-wrap: wrap; }
        .playlist-select { background: #222; color: white; border: 1px solid #444; padding: 10px; border-radius: 5px; cursor: pointer; min-width: 150px; }
        .playlist-selector { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        .select-card { background: var(--card-bg); border: 1px solid #333; padding: 10px 18px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .select-card.active { border-color: var(--primary); background: rgba(255, 71, 87, 0.2); }
        .select-card h3 { margin: 0; font-size: 0.85em; }
        .container { padding: 20px; max-width: 1300px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 15px; }
        .card { position: relative; background: var(--card-bg); border-radius: 8px; overflow: hidden; transition: 0.3s; border: 1px solid #333; text-decoration: none; color: inherit; font-size: 0.75em; }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-info { padding: 8px; }
        .card-title { font-weight: bold; color: var(--primary); margin-bottom: 5px; height: 2.4em; overflow: hidden; font-size: 1.1em; }
        .list-table { width: 100%; border-collapse: collapse; background: var(--card-bg); border-radius: 8px; overflow: hidden; display: none; font-size: 0.9em; }
        .list-table th { background: #111; padding: 12px; text-align: left; color: var(--primary); }
        .list-table td { padding: 10px; border-bottom: 1px solid #222; }
        .status-bar { width: 6px; padding: 0 !important; }
        .status-watching-bg { background: #2ecc71; }
        .status-completed-bg { background: #3498db; }
        .status-waiting-bg { background: #f1c40f; }
        .list-img { width: 40px; height: 55px; object-fit: cover; border-radius: 3px; }
    </style>
</head>
<body>
    <nav class="top-navbar">
        <a href="index.html" class="nav-left"><img src="img/logo.jpg" class="nav-logo-small"><span class="nav-title">Le Malicieux</span></a>
        <a href="index.html" style="color:white; text-decoration:none; font-size:0.9em;">‚Üê Catalogue</a>
    </nav>

    <div class="playlist-header">
        <div class="controls-row">
            <select id="display-mode" class="playlist-select">
                <option value="grid">Affichage : Ic√¥nes</option>
                <option value="list">Affichage : Liste (MAL)</option>
            </select>
            <select id="sort-selector" class="playlist-select">
                <option value="date">Trier par : Ajout</option>
                <option value="nom">Nom (A-Z)</option>
            </select>
        </div>
        <div class="playlist-selector">
            <div class="select-card" data-status="watching"><h3>En cours</h3></div>
            <div class="select-card" data-status="completed"><h3>Termin√©s</h3></div>
            <div class="select-card" data-status="waiting"><h3>En attente</h3></div>
        </div>
    </div>

    <div class="container">
        <div id="playlist-grid" class="grid"></div>
        <table id="playlist-table" class="list-table">
            <thead><tr><th class="status-bar"></th><th>#</th><th>Image</th><th>Titre</th><th>Ma Note</th><th>Progr√®s</th><th>Action</th></tr></thead>
            <tbody id="list-body"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyCD70a-QR2nJnHBnA-FUoIGHZ7Z3VByPMk", authDomain: "le-malicieux-v2.firebaseapp.com", projectId: "le-malicieux-v2", storageBucket: "le-malicieux-v2.firebasestorage.app", messagingSenderId: "938147445933", appId: "1:938147445933:web:86f9c65ee0737e66a9da24" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userAnimes = [];
        // M√âMOIRE DES R√âGLAGES
        let currentStatus = localStorage.getItem('playlistTab') || 'watching';
        document.getElementById('display-mode').value = localStorage.getItem('playlistDisplayMode') || 'grid';

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Forcer l'onglet actif visuellement
                document.querySelectorAll('.select-card').forEach(c => c.classList.toggle('active', c.dataset.status === currentStatus));
                
                onSnapshot(query(collection(db, "playlists"), where("uid", "==", user.uid)), (snap) => {
                    userAnimes = [];
                    snap.forEach(d => userAnimes.push({ id: d.id, ...d.data() }));
                    refreshDisplay();
                });
            }
        });

        document.querySelectorAll('.select-card').forEach(card => {
            card.onclick = () => {
                currentStatus = card.dataset.status;
                localStorage.setItem('playlistTab', currentStatus);
                document.querySelectorAll('.select-card').forEach(c => c.classList.toggle('active', c === card));
                refreshDisplay();
            };
        });

        document.getElementById('display-mode').onchange = (e) => {
            localStorage.setItem('playlistDisplayMode', e.target.value);
            refreshDisplay();
        };
        document.getElementById('sort-selector').onchange = refreshDisplay;

        window.removeAnime = async (e, id) => {
            e.preventDefault(); e.stopPropagation();
            if(confirm("Supprimer ?")) await deleteDoc(doc(db, "playlists", id));
        };

        function refreshDisplay() {
            const mode = document.getElementById('display-mode').value;
            const sortVal = document.getElementById('sort-selector').value;
            let filtered = userAnimes.filter(a => a.status === currentStatus);

            if (sortVal === "nom") filtered.sort((a, b) => a.anime.localeCompare(b.anime));

            const grid = document.getElementById('playlist-grid');
            const table = document.getElementById('playlist-table');
            const listBody = document.getElementById('list-body');

            if (mode === "grid") {
                grid.style.display = "grid"; table.style.display = "none";
                grid.innerHTML = filtered.map(a => `
                    <div class="card">
                        <a href="video.html?name=${encodeURIComponent(a.anime)}">
                            <img src="img/${a.img.split('.')[0]}.jpg" onerror="this.src='img/${a.img.split('.')[0]}.png'">
                            <div class="card-info"><div class="card-title">${a.anime}</div><div>‚≠ê ${a.rating}/10 ‚Ä¢ Ep: ${a.epSeen}</div></div>
                        </a>
                        <button style="position:absolute;top:5px;right:5px;background:rgba(0,0,0,0.5);color:red;border:none;cursor:pointer;" onclick="removeAnime(event, '${a.id}')">üóëÔ∏è</button>
                    </div>`).join('');
            } else {
                grid.style.display = "none"; table.style.display = "table";
                listBody.innerHTML = filtered.map((a, i) => `
                    <tr>
                        <td class="status-bar status-${a.status}-bg"></td><td>${i+1}</td>
                        <td><img src="img/${a.img.split('.')[0]}.jpg" class="list-img"></td>
                        <td><a href="video.html?name=${encodeURIComponent(a.anime)}" style="color:white;text-decoration:none;">${a.anime}</a></td>
                        <td>‚≠ê ${a.rating}</td><td>${a.epSeen} / ${a.epMax || '?'}</td>
                        <td><button onclick="removeAnime(event, '${a.id}')">üóëÔ∏è</button></td>
                    </tr>`).join('');
            }
        }
    </script>
</body>
</html>
