<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Mes Playlists</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.85); }
        body { 
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg); background-size: cover;
            background-attachment: fixed; background-position: center; color: var(--text); 
            margin: 0; min-height: 100vh; transition: background-image 0.5s ease;
        }
        .top-navbar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 20px; background: var(--nav-bg); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-left { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .nav-logo-small { width: 35px; height: 35px; border-radius: 5px; border: 1px solid var(--primary); }
        .nav-title { color: var(--primary); font-weight: bold; font-size: 1.1em; }
        
        .container { max-width: 1200px; margin: 30px auto; padding: 20px; background: rgba(0,0,0,0.7); border-radius: 15px; backdrop-filter: blur(5px); }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        
        .view-controls button { background: #222; border: 1px solid #444; color: white; padding: 8px 15px; cursor: pointer; border-radius: 5px; }
        .view-controls button.active { background: var(--primary); border-color: var(--primary); }

        .tabs { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab { padding: 10px 20px; background: #222; border-radius: 5px; cursor: pointer; white-space: nowrap; border: 1px solid #333; }
        .tab.active { background: var(--primary); border-color: var(--primary); font-weight: bold; }

        .grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border-radius: 10px; overflow: hidden; border: 1px solid #333; position: relative; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 10px; font-size: 0.85em; }
        .card-title { font-weight: bold; color: var(--primary); margin-bottom: 5px; height: 2.5em; overflow: hidden; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9em; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #333; color: var(--primary); }
        td { padding: 12px; border-bottom: 1px solid #222; vertical-align: middle; }
        .list-img { width: 40px; height: 60px; object-fit: cover; border-radius: 3px; }

        .status-bar { width: 4px; padding: 0 !important; }
        .status-plan-bg { background: #9e9e9e; }
        .status-watching-bg { background: #2ecc71; }
        .status-completed-bg { background: #3498db; }
        .status-dropped-bg { background: #e74c3c; }

        @media (max-width: 768px) {
            .grid-view { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            th:nth-child(5), td:nth-child(5), th:nth-child(7), td:nth-child(7), th:nth-child(8), td:nth-child(8) { display: none; }
        }
    </style>
</head>
<body>
    <div class="top-navbar">
        <a href="index.html" class="nav-left">
            <img src="img/logo.jpg" class="nav-logo-small">
            <span class="nav-title">LE MALICIEUX</span>
        </a>
        <div id="auth-status" style="font-size: 0.9em;">Chargement...</div>
    </div>

    <div class="container">
        <div class="header-flex">
            <h1>Ma Collection</h1>
            <div class="view-controls">
                <button id="btn-grid" class="active">üñºÔ∏è Grille</button>
                <button id="btn-list">üìã Liste</button>
            </div>
        </div>

        <div class="tabs" id="tabs-container">
            <div class="tab active" data-status="all">Tout</div>
            <div class="tab" data-status="watching">En cours</div>
            <div class="tab" data-status="completed">Termin√©</div>
            <div class="tab" data-status="plan">√Ä voir</div>
            <div class="tab" data-status="dropped">Abandonn√©</div>
        </div>

        <div id="grid-view" class="grid-view"></div>
        <table id="list-view" style="display:none;">
            <thead>
                <tr>
                    <th class="status-bar"></th>
                    <th>#</th>
                    <th>Image</th>
                    <th>Titre</th>
                    <th>Note</th>
                    <th>√âpisodes</th>
                    <th>Score</th>
                    <th>Pop.</th>
                    <th>Ann√©e</th>
                    <th>Censure</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="list-body"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCD70a-QR2nJnHBnA-FUoIGHZ7Z3VByPMk", authDomain: "le-malicieux-v2.firebaseapp.com", projectId: "le-malicieux-v2", storageBucket: "le-malicieux-v2.firebasestorage.app", messagingSenderId: "938147445933", appId: "1:938147445933:web:86f9c65ee0737e66a9da24" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userPlaylist = [];
        let currentFilter = 'all';
        let currentView = 'grid';

        // --- ANTI-BUG IMAGES ---
        window.handleImgError = function(img, fileName) {
            if (!img.dataset.attempt) img.dataset.attempt = "1";
            const base = fileName.split('.')[0];
            if (img.dataset.attempt === "1") { img.dataset.attempt = "2"; img.src = `img/${base}.webp`; }
            else if (img.dataset.attempt === "2") { img.dataset.attempt = "3"; img.src = `img/${base}.png`; }
            else if (img.dataset.attempt === "3") { img.dataset.attempt = "4"; img.src = `img/${base}.jpg`; }
            else { img.onerror = null; img.src = 'img/logo.jpg'; }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('auth-status').innerText = user.displayName;
                await loadPlaylist(user.uid);
            } else {
                window.location.href = 'index.html';
            }
        });

        async function loadPlaylist(uid) {
            const q = query(collection(db, "playlists"), where("userId", "==", uid));
            const snapshot = await getDocs(q);
            userPlaylist = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            const resp = await fetch('animes.csv');
            const text = await resp.text();
            
            // LECTURE CSV S√âCURIS√âE (Garde tes colonnes intactes)
            const csvData = text.split(/\r?\n/).slice(1).map(line => {
                const c = line.split(';');
                if (!c[0] || c.length < 9) return null;
                const clean = (s) => s ? s.trim().replace(/^"|"$/g, '') : "";
                return { nom: clean(c[0]), pop: clean(c[1]), score: clean(c[2]), sortie: clean(c[3]), censure: clean(c[5]) };
            }).filter(x => x);

            userPlaylist = userPlaylist.map(p => {
                const info = csvData.find(c => c.nom === p.anime);
                return info ? { ...p, ...info } : p;
            });

            render();
            const num = Math.floor(Math.random() * 64) + 1;
            document.body.style.backgroundImage = `url('img/fond${num}.webp')`;
        }

        function render() {
            const filtered = currentFilter === 'all' ? userPlaylist : userPlaylist.filter(a => a.status === currentFilter);
            const grid = document.getElementById('grid-view');
            const table = document.getElementById('list-view');
            const listBody = document.getElementById('list-body');

            if (currentView === 'grid') {
                grid.style.display = "grid"; table.style.display = "none";
                grid.innerHTML = filtered.map(a => `
                    <div class="card">
                        <a href="video.html?name=${encodeURIComponent(a.anime)}" style="text-decoration:none; color:inherit;">
                            <img src="img/${a.img}" onerror="handleImgError(this, '${a.img}')">
                            <div class="card-info">
                                <div class="card-title">${a.anime}</div>
                                <div>‚≠ê ${a.rating}/10 ‚Ä¢ Ep: ${a.epSeen}</div>
                            </div>
                        </a>
                    </div>`).join('');
            } else {
                grid.style.display = "none"; table.style.display = "table";
                listBody.innerHTML = filtered.map((a, i) => `
                    <tr>
                        <td class="status-bar status-${a.status}-bg"></td>
                        <td>${i+1}</td>
                        <td><img src="img/${a.img}" class="list-img" onerror="handleImgError(this, '${a.img}')"></td>
                        <td style="font-weight:bold;"><a href="video.html?name=${encodeURIComponent(a.anime)}" style="color:white; text-decoration:none;">${a.anime}</a></td>
                        <td style="color:#f1c40f;">‚≠ê ${a.rating || 0}</td>
                        <td>${a.epSeen} / ${a.epMax || '?'}</td>
                        <td>${a.score || 'N/A'}</td>
                        <td>${a.pop || 'N/A'}</td>
                        <td>${a.sortie || '?'}</td>
                        <td><span style="font-size:0.8em; background:#333; padding:2px 5px; border-radius:3px;">${a.censure || ''}</span></td>
                        <td><button style="background:none; border:none; color:#ff4757; cursor:pointer;" onclick="removeAnime(event, '${a.id}')">üóëÔ∏è</button></td>
                    </tr>`).join('');
            }
        }

        window.removeAnime = async (e, id) => {
            e.preventDefault();
            if(confirm("Supprimer cet anime de votre liste ?")) {
                await deleteDoc(doc(db, "playlists", id));
                userPlaylist = userPlaylist.filter(a => a.id !== id);
                render();
            }
        };

        document.getElementById('btn-grid').onclick = () => { currentView = 'grid'; document.getElementById('btn-grid').classList.add('active'); document.getElementById('btn-list').classList.remove('active'); render(); };
        document.getElementById('btn-list').onclick = () => { currentView = 'list'; document.getElementById('btn-list').classList.add('active'); document.getElementById('btn-grid').classList.remove('active'); render(); };
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.onclick = () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.status;
                render();
            };
        });
    </script>
</body>
</html>
